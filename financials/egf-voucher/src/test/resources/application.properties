app.timezone=UTC

persist.through.kafka=yes

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.tomcat.default-read-only=false

#Kafka Topic config
egov.services.egf.voucher.validated.topic=egov.egf.voucher.validated
egov.services.egf.voucher.validated.group=egov.egf.voucher.validated.group
egov.services.egf.voucher.validated.id=egov.egf.voucher.validated.id

egov.services.egf-voucher.workflow.populated.topic=egov.egf.voucher.workflow.populated
egov.services.egf-voucher.workflow.populated.group=egov.egf.voucher.workflow.populated.group
egov.services.egf-voucher.workflow.populated.id=egov.egf.voucher.workflow.populated.id

egov.services.egf.voucher.completed.topic=egov.egf.voucher.completed
egov.services.egf.voucher.completed.group=egov.egf.voucher.completed.group

egov.services.egf.voucher.vouchersubtype.completed.key=egov.egf.voucher.completed.key
egov.services.egf.voucher.vouchersubtype.validated.key=egov.egf.voucher.validated.key

egov.services.egf.voucher.validated.key=egov.egf.voucher.validated.key

egov.services.egf.voucher.completed.key=egov.egf.voucher.completed.key

egov.services.egf.voucher.subtype.validated.topic=egov.egf.voucher.subtype.validated
egov.services.egf.voucher.subtype.completed.topic=egov.egf.voucher.subtype.completed

#Kafaka general config
spring.kafka.consumer.value-deserializer=org.egov.common.queue.HashMapDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=egf-voucher
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer 

flyway.user=postgres
flyway.password=postgres
flyway.outOfOrder=false
flyway.table=egf_voucher_schema_version
flyway.baseline-on-migrate=false
flyway.url=jdbc:postgresql://localhost:5432/postgres

egf.master.host.url=http://localhost:8280

egf.voucher.host.url=http://localhost:8580

egov.services.commonmasters.host=http://localhost:8889/
egov.services.common_masters.department=egov-common-masters/departments/_search?id={id}&tenantId={tenantId}

egov.services.boundary.host=http://localhost:8082/

fetch_data_from=db

es.host=localhost
es.transport.port=9300
es.cluster.name=docker-cluster

logging.pattern.console=%clr(%X{CORRELATION_ID:-}) %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}