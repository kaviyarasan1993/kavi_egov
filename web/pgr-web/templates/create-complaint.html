	        <div class="main-content">

				<div class="row">
					<div class="col-md-12" style="position:relative;">
						<ol class="breadcrumb hide">
							<li><a href="javascript:void(0)">Create</a></li>
						</ol>
						<div class="tour-section" data-toggle="tooltip" title="Click for demo!"><i class="fa fa-question" aria-hidden="true"></i></div>
						<form id="complaintform" class="form-horizontal form-groups-bordered" role="form" method="post" enctype="multipart/form-data" autocomplete="off">
							<div class="panel panel-primary acknowledgement hide" data-collapsed="0">
								<div class="panel-heading">
									<div class="panel-title" id="firstname">
									</div>
								</div>
								<div class="panel-body">
									<div class="form-group text-center">
										<div class="col-md-12">
											<p data-translate="pgr.msg.servicerequest.underprocess"></p>
											<p data-translate="pgr.lbl.srn"></p>
											<p class="view-content history-size" id="crn"></p>
											<p data-translate="pgr.msg.future.reference"></p>
										</div>
									</div>
								</div>
							</div>
							<div class="createcrn">
								<div class="panel panel-primary citizenremove" data-collapsed="0">
									<div class="panel-heading">
										<div class="panel-title" data-translate="core.lbl.contact.information"></div>
									</div>
									<div class="panel-body custom-form">

										<div class="officialremove">
											<div class="form-group hide receivingModeSection">
												<label class="col-sm-3 control-label required" data-translate="pgr.lbl.receivingmode"></label>
												<div class="col-sm-6 col-xs-12">
													<select name="receivingMode" data-extra id="receivingMode" class="form-control" required=""></select>
												</div>
											</div>
											
											<div class="form-group hide" id="recenter">
												<label class="col-sm-3 control-label required"  data-translate="pgr.lbl.receivingcenter"></label>
												<div class="col-sm-6">
													<select id="receivingCenter" data-extra class="form-control">
						                            </select>
												</div>
											</div>
										</div>

										<div class="form-group">
											<label for="field-1" class="col-sm-3 control-label required" data-translate="core.lbl.fullname"></label>
											<div class="col-sm-6 add-margin">
												<input id="first_name" name="first_name" data-extra data-pattern="alphabetwithspace" class="form-control patternvalidation" required="required" type="text" value=""/>
												 
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 col-md-3 control-label required" data-translate="core.lbl.mobilenumber"></label>
											<div class="col-sm-6 col-md-2 add-margin">
												<div class="input-group">
													<span class="input-group-addon">+91</span>
													  	<input id="phone" name="phone" data-extra class="form-control mobilevalidate patternvalidation" maxlength="10" data-pattern="number" required="required" type="text" value=""/>
												</div>
												<label id="phone-error" class="error custom display-hide" for="phone">Required</label>
											</div>
											<div class="clearfix visible-sm hidden-md" style="margin:0"></div>
											<label for="field-1" class="control-label col-sm-3 col-md-1 required" data-translate="core.lbl.email.compulsory"></label>
											<div class="col-sm-6 col-md-3">
												<input id="email" name="email" data-extra required="required" type="email" class="form-control emailvalidate" value=""/>
												
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label" data-translate="core.lbl.address"></label>
											<div class="col-sm-6">
												<textarea class="form-control autogrow" id="complainantAddress" maxlength="256"></textarea>
											</div>
										</div>
									</div>
								</div>
								<div class="panel panel-primary" data-collapsed="0">
									<div class="panel-heading">
										<div class="panel-title" data-translate="pgr.lbl.grievence.information"></div>
									</div>
									<div class="panel-body custom-form ">

										<div id="topcomplaintsection">
											<div class="form-group">
												<label class="col-sm-3 control-label" data-translate="pgr.lbl.top.griencetypes"></label>
												<div class="col-sm-6 add-margin" id="topcomplaint"></div>
											</div>

											<div class="or-spacer">
											  <div class="mask"></div>
											  <span><i data-translate="or">OR</i></span>
											</div>
										</div>
										

										<div class="form-group">
											<label class="col-sm-3 control-label required" data-translate="pgr.lbl.grievance.category">
											</label>
											<div class="col-sm-6 add-margin">
												<select id="complaintTypeCategory" name="categorytext" data-extra class="form-control" required="required">
												</select>
											</div>
										</div>
										<br>
										<div class="form-group">
											<label class="col-sm-3 control-label required" data-translate="pgr.lbl.grievance.type"></label>
											<div class="col-sm-6">
												<select id="complaintType" name="serviceCode" class="form-control" required="required">
													<option value="">Select</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<div class="panel panel-primary" data-collapsed="0">
									<div class="panel-heading">
										<div class="panel-title" data-translate="core.lbl.moredetails"></div>
									</div>
									<div class="panel-body custom-form">

										<div class="form-group">
											<label class="col-sm-3 control-label required" data-translate="pgr.lbl.grievancedetails"></label>
											<div class="col-sm-6">
												<textarea id="doc" name="description" class="form-control" minlength="10" maxlength="500"></textarea>
												<div class="text-left"><small  data-translate="pgr.lbl.minmax.characters"></small></div>
											</div>
										</div>
										
										<div class="form-group">
											<div class="col-sm-3 col-xs-12 text-center" id="upload-section">
												<button type="button" id="triggerFile" class="btn btn-secondary" data-translate="core.lbl.upload.photoimage"></button>
												<input type="file" id="file1" name="file" data-id="1" class="filechange inline btn hide"/>
												<input type="file" id="file2" name="file" data-id="2" class="filechange inline btn hide"/>
												<input type="file" id="file3" name="file" data-id="3" class="filechange inline btn hide"/>
											</div>
											<div class="col-sm-6 col-xs-12 fileblock">
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-3 control-label required" data-translate="pgr.lbl.grievance.location"></label>
											<div class="col-sm-6" style="margin:0;">
												<div class="input-group"  id="location-tour">
													<input id="location" name="locationtext" data-extra="" type="text" class="form-control" placeholder="Start typing your location or select it from location icon" autocomplete="off" required="required"/>
													<span class="input-group-addon map-class btn-secondary" title="See on map" onclick="jQuery('#modal-6').modal('show', {backdrop: 'static'});"><i class="fa fa-map-marker specific"></i></span>
													<input id="address_id" name="addressId" type="hidden" value=""/>
									   				<input id="lat" name="lat" type="hidden" value="0.0"/>
					                   				<input id="lng" name="lng" type="hidden" value="0.0"/>
												</div>
												<label id="location-error" class="error display-hide" for="location">Required</label>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label" data-translate="core.lbl.landmark"></label>
											<div class="col-sm-6">
												<textarea id="landmarkDetails" name="address" maxlength="200" class="form-control"></textarea>
											</div>
										</div>
									</div>
								</div>
								<!-- <div class="row captcha-section text-center">
									<div class="text-center inline-elem">
										<canvas id="captchaCanvas" height=70 width=180></canvas>
										<img id="captchaimage">
										<span class="add-padding"><i class="fa fa-refresh" aria-hidden="true"></i></span>
									</div>
								</div>
								<div class="row">
									<div class="col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4" id="captcha-section">
										<input type="text" name="captcha" data-extra class="form-control" id="captcha" placeholder="Enter the above text" required="required">
									</div>
								</div> --><br>
								<div class="row">
									<div class="text-center">
										<button type="button" class="btn btn-primary" id="create-griev" data-translate="pgr.title.create.grievence"></button>
										<a href="javascript:void(0)" class="btn btn-default" onclick="self.close()" data-translate="core.lbl.close"></a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
	        </div>

        <input type="hidden" value="" id="getcitylat">
        <input type="hidden" value="" id="getcitylng">


        <div class="modal fade" id="modal-6">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div class="row">
							<div class="col-md-12">
								<div class="panel panel-primary" data-collapsed="0"><!-- to apply shadow add class "panel-shadow" -->
									<!-- panel head -->
									<div class="panel-heading">
										<div class="panel-title" data-translate="pgr.lbl.grievance.location"></div>
									</div>
								
									<!-- panel body -->
									<div class="panel-body no-padding">
										<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyB4Rn4dQ1hivzYaXNvpxxUB5i3x2j4ytic&libraries=places"></script>
										<script type="text/javascript" src="../resources/global/js/geolocation/geolocation-marker.js"></script>
										<div id="normal" class="img-prop"></div>
										<input id="pac-input" class="controls" type="text" placeholder="Enter a location">
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-info btn-save-location" data-dismiss="modal" data-translate="core.lbl.ok"></button>
						<button type="button" class="btn btn-default" data-dismiss="modal" data-translate="core.lbl.close"></button>
					</div>
				</div>
			</div>
