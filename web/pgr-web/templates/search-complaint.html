    <body class="page-body" oncontextmenu="return false;">
        <div class="page-container">

        	<header class="navbar navbar-fixed-top" data-include="header" data-header-title="pgr.lbl.search.grievance">
			</header>

            <div class="main-content">
                    
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-primary" data-collapsed="0">
							<div class="panel-heading">
								<div class="panel-title" data-translate="pgr.lbl.search.grievance"></div>
							</div>
							<div class="panel-body">
								<form id="searchComplaintForm" class="form-horizontal form-groups-bordered">
									<div class="form-group">
										<div class="col-md-3 col-sm-4 add-margin">
											<input type="text" name="serviceRequestId" class="form-control patternvalidation" data-pattern="alphanumericwithhyphen" data-translate="pgr.lbl.srn" id="ct-ctno"/>
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<select name="locationId" id="ct-location" class="form-control"></select>
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<select id="when_date" class="form-control"
												data-first-option="false">
												<option value="">Select Date Range</option>
												<option value="lastsevendays">In Last 7 days</option>
												<option value="lastthirtydays">In Last 30 days</option>
												<option value="lastninetydays">In Last 90 days</option>
												<option value="today">Today</option>
											</select>
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<input type="text" name="startDate" class="form-control datepicker checkdate" id="start_date" 
											data-inputmask="'mask': 'd-m-y'" data-translate="core.lbl.date.fromdate" />
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<input type="text" name="endDate" class="form-control datepicker checkdate" id="end_date" 
											data-inputmask="'mask': 'd-m-y'" data-translate="core.lbl.date.todate" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-3 col-xs-12 add-margin">
											<a href="javascript:void(0);" id="toggle-searchcomp"
												class="btn btn-secondary" data-translate="core.lbl.more"></a>
										</div>
									</div>
									<div class="form-group show-searchcomp-more display-hide">
										<div class="col-md-3 col-sm-4 add-margin">
											<input type="text" name="name" class="form-control patternvalidation" data-pattern="alphabetwithspace" data-translate="core.lbl.fullname" id="ct-name" />
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<input type="text" name="mobileNumber" class="form-control patternvalidation mobilevalidate" data-pattern="number" id="ct-mobno" data-translate="core.lbl.mobilenumber" maxlength="10"/>
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<input type="text" name="emailId" class="form-control emailvalidate" data-translate="core.lbl.email.compulsory" id="ct-email"/>
										</div>
										<div class="col-md-3 col-sm-4 add-margin complaintSection">
											<select class="form-control" id="complaintType" name="serviceCode">
											</select>
										</div>
										<div class="col-md-3 col-sm-4 add-margin">
											<select class="form-control" name="status" id="status" multiple="">
											</select>
										</div>
										<div class="col-md-3 col-sm-4 add-margin complaintSection">
											<select class="form-control" id="receivingMode" name="receiving_mode">
											</select>
										</div>
									</div>
							</div>
						</div>
						<div class="form-group">
							<div class="text-center">
								<button type="button" id="searchComplaints" class="btn btn-primary" data-translate="core.lbl.search"></button>
								<button type="reset" class="btn btn-default" data-translate="core.lbl.reset"></button>
								<a href="javascript:void(0);" id="closeComplaints" class="btn btn-default" onclick="self.close()" data-translate="core.lbl.close"></a>
							</div>
						</div>
						</form>
					</div>
				</div>
				<!-- <div class="head-font table-header">The search result is</div> -->
				<table class="table table-bordered no-wrap hide" id="complaintSearchResults">
					<thead>
						<th data-translate="Application No."></th>
						<th data-translate="Grievance / Service Type"></th>
						<th data-translate="core.lbl.add.name"></th>
						<th data-translate="Location"></th>
						<th data-translate="core.lbl.status"></th>
						<th data-translate="core.lbl.department"></th>
						<th data-translate="pgr.lbl.registered.date"></th>
					</thead>	
					<tbody>
						
					</tbody>				
				</table>
        	</div>
				
			<footer class="main" data-include="footer">
			</footer>
        </div>
        
		<div class="modal fade demo-class" data-backdrop="static" style="opacity:0.01">
			<div class="modal-dialog">
					<div class="modal-body">
						
					</div>
			</div>
		</div>

		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/dataTables.buttons.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/buttons.flash.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/jszip.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/pdfmake.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/vfs_fonts.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/buttons.html5.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/buttons.print.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/extensions/buttons/buttons.colVis.min.js"></script>
		<script src="../resources/global/js/jquery/plugins/datatables/responsive/js/datatables.responsive.js" type="text/javascript"></script>
		<script src="../resources/global/js/bootstrap/bootstrap-datepicker.js" type="text/javascript"></script>
		<link rel="stylesheet" href="../resources/global/css/bootstrap/bootstrap-datepicker.css">
		<script src="../resources/app/js/search-complaint.js" type="text/javascript"></script>
