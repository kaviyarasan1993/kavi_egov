            <div class="main-content login-page with-hr-menu">
                

				<div class="citizen-screens" id="inbox-template">
					
					<div class="row padding-tb"><!-- padding-tb -->
						<div class="search-box col-md-12 col-sm-12">
							<i class="fa fa-search"></i>
							<input type="text" class="form-control searchinbox" data-translate="core.lbl.search" onkeyup="search(this)">
						</div>
						<!-- <div class="col-md-3 col-sm-4 text-center xs-margin-top-10">
							<div class="btn-group btn-input clearfix" id="sortby_drop">
								<button type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
									<span data-bind="label">Sort by : <b><i class="fa fa-clock-o"></i> Recent Messages</b></span> <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#"><i class="fa fa-clock-o"></i> Recent Messages</a></li>
									<li><a href="#"><i class="user-msg fa fa-user"></i> User Messages</a></li>
									<li><a href="#"><i class="fa fa-database"></i> System Notifications</a></li>
								</ul>
							</div>
						</div> -->
					</div>
					
					<div class="row container-msgs">
						<section class="grievanceresponse">
							<script id="grievance-template" type="text/template">
								{{#each this}}
								<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 inboxHeight reloadtemplate">
									<div class="msg" data-toggle="collapse" data-target="#4275" aria-expanded="true">
										<header>
											<div class="">
												<!-- <i class="user-msg fa fa-user col-sm-1 col-xs-2 read-msg"></i> -->
												    {{serviceName}} 
													<span class="msg-status">
														{{#each attribValues}}
														    {{#if (contains this.key "status")}}
																{{this.name}}
														    {{/if}}
														{{/each}}
													</span> 
											</div>
											<div class="msg-info">
												<a href="javascript:void(0)" class="open_popup" data-srn={{serviceRequestId}}><u>{{serviceRequestId}}</u></a> <span class="dot">•</span> <span class="msg-date">{{date}}</span>
											</div>
										</header>
										<div class="msg-content collapse in">
											<p> 
												{{#each attribValues}}
												    {{#if (contains this.key "keyword")}}
														{{#if (contains this.name "Complaint")}}
															Grievance No.
														{{else}}
															Service No.
														{{/if}}
												    {{/if}}
												{{/each}}
												{{serviceRequestId}} 
												regarding 
												{{serviceName}} 
												in 
												{{#each attribValues}}
												    {{#if (contains this.key "status")}}
														{{this.name}}
												    {{/if}}
												{{/each}} 
												status. 
											</p>
										</div>
									</div> 
								</div>
								{{/each}}
							</script>
						</section>
				</div>
				
			</div>
			<div class="citizen-screens tabs tabs-style-topline display-hide" id="newservicesContent">
				<div class="content-wrap">
					<div class="action-bar">
		              <div class="action-item"><input type="text" class="search" data-searchid="#service_list" placeholder="Search"></div>
		              <div class="action-item"><i class="material-icons">search</i></div>
		            </div>
					<form action="">

			            </div>
					</form>
				</div>
			</div>	

			<div class="citizen-screens tabs tabs-style-topline display-hide" id="newcomplaintContent">

						<div class="form-group row complaint-item" id="complaint_list">
							<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 services">
								<div href="create-complaint.html" class="open-popup" data-name="complintcreate">
									<a href="javascript:void(0)">
										<div class="content a">Create Grievance</div>
									</a>
								</div>
							</div>
			            </div>

        <div class="modal fade change-password" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<form id="password-form" class="form-horizontal form-groups-bordered">
					<div class="modal-header">
						<button type="button" class="close pass-cancel" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title" data-translate="core.lbl.pass.change"></h4>
					</div>
					<div class="modal-body">
							<div class="form-group">
								<div class="col-md-4">
									<label class="control-label required" data-translate="core.lbl.enter.old.password"></label>
								</div>
								<div class="col-md-8 add-margin">
									<input style="display:none">
									<input type="password" name="existingPassword" class="form-control" id="old-pass" required="required">
								</div>
							</div>
							<div class="form-group" id="wrap">
								<div class="col-md-4">
									<label class="control-label required" data-translate="core.lbl.new.password"></label>
								</div>
								<div class="col-md-8 add-margin">
									<input type="password" class="form-control check-password passwordvalidate" name="newPassword" data-toggle="popover" data-container="#wrap" data-content="core.error.password" id="new-pass" maxlength="32" required="required">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-4">
									<label class="control-label required" data-translate="core.lbl.retype.password"></label>
								</div>
								<div class="col-md-8 add-margin">
									<input type="password" class="form-control check-password" id="retype-pass" maxlength="32" required="required">
									<div class="password-error error-msg display-hide" data-translate="core.error.password.confirmpassword.same"></div>
								</div>
							</div>
					</div>
					<div class="modal-footer">
						<div class="text-right">
							<button type="button" class="btn btn-primary" id="resetpassword" data-translate="core.lbl.pass.change"></button>
							<button type="button" class="btn btn-default pass-cancel" data-dismiss="modal" data-translate="core.lbl.cancel"></button>
						</div>
					</div>
					</form>
				</div>
			</div>
