        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/parameters/pageSize"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/parameters/pageNumber"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/parameters/sortProperty"
        - name: revisionEstimateNumbers
          in: query
          type: array
          items:
            type: string
          format: autoComplete
          maxItems: 50
          required: false
          allowEmptyValue: true
          description: Comma separated list of Revision Estimate Numbers to get the Revision Estimates
        - name: ids
          in: query
          type: array
          items:
            type: string
          maxItems: 50
          required: false
          allowEmptyValue: true
          description: Comma separated list of Ids of Revision Estimate to get the Revision Estimates
        - name: detailedEstimateNumbers
          in: query
          type: array
          items:
            type: string
          format: autoComplete
          maxItems: 50
          required: false
          allowEmptyValue: true
          description: Comma separated list of Detailed Estimate Numbers to get the Revision Estimates
        - name: fromDate
          in: query
          type: integer
          format: int64
          x-displayformat: 'dd/MM/yyyy'
          required: false
          description: Epoch time from when the Revision Estimate created
        - name: toDate
          in: query
          type: integer
          format: int64
          x-displayformat: 'dd/MM/yyyy'
          required: false
          description: Epoch time till when the Revision Estimate created
        - name: statuses
          in: query
          type: array
          items:
            type: string
          format: multiValueList
          maxItems: 50
          required: false
          allowEmptyValue: true
          description: Comma separated list of Status of the Revision Estimate
        - name: createdBy
          in: query
          type: array
          items:
            type: string
          format: singleValueList
          maxItems: 50
          required: false
          allowEmptyValue: true
          description: Unique user name of the User who created the Revision Estimate
      responses:
        200:
          description: Revision Estimate(s) Retrieved Successfully
          schema:
            $ref: "#/definitions/RevisionEstimateResponse"
        '400':
          description: Invalid input.
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
       - Revision Estimate
       
  /revisionestimates/_create:
    post:
      summary: Create new Revision Estimate(s).
      description: |
          To create new Revision Estimate in the system. API supports bulk creation with max limit as defined in the Revision Estimate Request. Please note that either whole batch succeeds or fails, there's no partial batch success. To create one Revision Estimate, please pass array with one Revision Estimate object. 
          
          Revision Estimate will be created for Detailed Estimate for which there exists a approved Letter of Acceptance/Work Order and Final Bill is not yet created for the same. Revision Estimate extends Detailed Estimate i.e., Revesion estimate is a sub set for Detailed Estimate. There can be multiple Revision Estimates for single Detailed Estimate. 
          
          Revision Estimate can either have Non Tendered Items(SOR Items which are not part of Original Estimate) or Lumpsum Items(NON SOR Items) or Change in Quantity of existing items(Additional or Reduced Quantity) or any of these combinations. Any of activity is mandatory to Submit Revision Estimate.
          
          Workflow might be there for Revision Estimate or it can be created in approved status based on configuration. Budget Appropriation for Revision Estimate should be mandated based on the configuration.
          
          Detailed Measurements needs to be captured for Revision Estimate which is similar to Detaield Estimate.
          
      parameters:
        - name: RevisionEstimateRequest
          in: body
          description: Details of the new Revision Estimate(s) + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/RevisionEstimateRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        200:
          description: Revision Estimate(s) created successfully
          schema:
            $ref: '#/definitions/RevisionEstimateResponse'
        400:
          description: Revision Estimate(s) creation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - Revision Estimate 
        
  /revisionestimates/_update:
    post:
      summary: Update existing Revision Estimate(s).
      description: |
          To update existing Revision Estimate in the system. API supports bulk updation with max limit as defined in the Revision Estimate Request. Please note that either whole batch succeeds or fails, there's no partial batch success. To update one Revision Estimate, please pass array with one Revision Estimate object.
          
          Only the creator can edit all the fields when the Revision Estimate is in creator inbox(in Rejected status) or in drafts. Update during workflow will have all the fields readonly except few fields which are allowed to modify during each stage of workflow including Workflow Details. The status and workflow state will be updated during each stage of workflow approval.
          
      parameters:
        - name: RevisionEstimateRequest
          in: body
          description: Details of Revision Estimate(s) + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/RevisionEstimateRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        200:
          description: Revision Estimate(s) updated successfully
          schema:
            $ref: '#/definitions/RevisionEstimateResponse'
        400:
          description: Revision Estimate(s) updation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - Revision Estimate
       
definitions:
########################################################
#RequestInfo and ResponseInfo object should be reffered from Common.
#Definition must start with Upper case followed by camel case.
#Every model will have tenantId
########################################################

  AbstractEstimateRequest:
      description: Contract class to send response. Array of AbstractEstimate items are used in case of search results, also multiple  AbstractEstimate item is used for create and update
      properties:
        RequestInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/RequestInfo'
        abstractEstimates:
          description: Used for create and update only
          type: array
          minimum: 1
          maximum: 100
          items:
            $ref: '#/definitions/AbstractEstimate'

  AbstractEstimateResponse:
      description: Contract class to send response. Array of AbstractEstimate items are used in case of search results, also multiple  AbstractEstimate item is used for create and update
      properties:
        ResponseInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ResponseInfo'
        abstractEstimates:
          description: Used for search result and create only
          type: array
          maximum: 500
          items:
            $ref: '#/definitions/AbstractEstimate'
    
  AbstractEstimate:
    type: object
    description: AN Object which holds the basic data for AbstractEstimate
    properties:
      id:
        type: string
        description: Unique Identifier of the Abstract Estimate
      tenantId:
        type: string
        description: Tenant id of the Abstract Estimate
        maxLength: 128
        minLength: 2
      dateOfProposal:
        type: integer
        format: int64
        x-displayformat: 'dd/MM/yyyy'
        description: Epoch time of the Date of Proposal. Default the current date for new estimates and do not allow to modify. This field is user entered for spillover works. Allowed to edit during rejected status or drafts for Spillover Estimates. Future date is not allowed to enter.
      abstractEstimateNumber:
        type: string
        pattern: '[a-zA-Z0-9-/]+'
        description: Unique number for the Abstract Estimate. If the work is spillover then the Abstract Estimate number is user entered. Otherwise it is auto generated. This field is allowed to edit during rejected status or drafts for Spillover Estimates.
        maxLength: 50
      subject:
        type: string
        description: Subject of Abstract Estimate
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]+"
        maxLength: 256
        minLength: 1
      referenceType:
        type: string
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/ReferenceType'
        description: Reference Type of the Abstract Estimate
        format: singleValueList
      referenceNumber:
        type: string
        description: Letter Reference Number of the Abstract Estimate
        pattern: '[a-zA-Z0-9-/]+'
        maxLength: 100
        minLength: 1
      description:
        type: string
        description : description for the Abstract Estimate
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]+"
        maxLength: 1024
        minLength: 1
      department:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-common-masters/contracts/v1-0-0.yml#/definitions/Department'
        description: Department for which Abstract Estimate belongs to
        format: singleValueList
      status:       
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/AbstractEstimateStatus'
        description: Status of the Abstract Estimate
      beneficiary:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/Beneficiary'
        format: singleValueList
        description: The Beneficiary of this work
      modeOfAllotment:
        $ref: '#/definitions/ModeOfAllotment'
        format: singleValueList
        description: The Recommended Mode of Allotment of the work
      typeOfWork:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/TypeOfWork'
        format: singleValueList
        description: The Type of work for which this Abstract Estimate belongs to
      subTypeOfWork:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/TypeOfWork'
        format: singleValueList
        description: The Sub Type of work for which this Abstract Estimate belongs to
      natureOfWork: 
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/NatureOfWork'
        format: singleValueList
        description: The Nature of work for which this Abstract Estimate belongs to
      ward:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        description: The Admin Ward for which this Abstract Estimate belongs to
        format: singleValueList
      locality: 
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        description: The Locality in which the Abstract Estimate belongs to
        format: singleValueList
      workCategory:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/WorkCategory'
        description: The Work Category of the Abstract Estimate
        format: singleValueList
      councilResolutionNumber:
        type: string
        pattern: '[a-zA-Z0-9-/]+'
        description: Council resolution number of the Abstract Estimate
      councilResolutionDate:
        type: integer
        format: int64
        x-displayformat: 'dd/MM/yyyy'
        description: Epoch time of the council resolution date
      spillOverFlag:  
        type: boolean
        description: Boolean value if spill over or not. Required only if Abstract Estimate is Spill Over. 
        default: false
      detailedEstimateCreated:
        type: boolean
        description: Boolean value if the detailed estimate created or not. Required only if Abstract Estimate is Spill Over.
        default: false
      workOrderCreated:
        type: boolean
        description: Boolean value if work order created or not, Required only if Abstract Estimate is Spill Over.
        default: false
      billsCreated: 
        type: boolean
        description: Boolean value if bills created or not. Required only if Abstract Estimate is Spill Over. The grossAmountBilled field needs to be shown in Works detail tab if  the billsCreated flag is true for Abstract Estimate.
        default: false
      cancellationReason:
        type: string
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]+"
        description: Reason for cancellation of the Abstract Estimate, Required only while cancelling Abstract Estimate
        maxLength: 100
      cancellationRemarks:
        type: string
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]+"
        description: Remarks for cancellation of the Abstract Estimate, Required only while cancelling Abstract Estimate
        maxLength: 512
      adminSanctionNumber:
        type: string
        pattern: '[a-zA-Z0-9-/]+'
        description: Unique number of admin sanction for the Abstract Estimate
        maxLength: 50
        minLength: 1
      adminSanctionDate:
        type: integer
        format: int64
        description:  Epoch time of when the admin santion done. Future date is not allowed to enter in this field. Admin sanction date should be on or after the Date of Proposal.
      adminSanctionBy:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-user/contracts/v1-0-0.yml#/definitions/User'
        description: User who admin sanctioned
      financialSanctionNumber: 
        type: string
        pattern: '[a-zA-Z0-9-/]+'
        description: Financial sanction number of the Abstract Estimate
        maxLength: 50   
      financialSanctionDate: 
        type: integer
        format: int64
        x-displayformat: 'dd/MM/yyyy'
        description: Epoch time of when Financial sanctioned. Future date is not allowed to enter in this field. 
      financialSanctionBy:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-user/contracts/v1-0-0.yml#/definitions/User'
        description: The user who Financial sanctioned the Abstract Estimate
      workFlowDetails:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/WorkFlowDetails'
      stateId:
        type: string
        description: State id of the workflow
      implementationPeriod:
        type: integer
        description: Approximate period of implementation of the work
        maxLength: 5
      fund:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/financials/contracts/egf-master/v1-0-0.yml#/definitions/Fund'
        description: Fund of the Abstract Estimate. This data comes from financials.
        format: singleValueList
      function:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/financials/contracts/egf-master/v1-0-0.yml#/definitions/Function'
        description: Function of the Abstract Estimate. This data comes from financials.
        format: singleValueList
      budgetGroup:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/financials/contracts/egf-master/v1-0-0.yml#/definitions/BudgetGroup'
        description: Budget head of the Abstract Estimate. This data comes from financials.
        format: singleValueList
      accountCode:
        type: string
        description: Account code of the Abstract Estimate. This data comes from financials. This field is required only if Financial Integration required flag is turned on and it should be mandatory.
        format: singleValueList
      scheme:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/financials/contracts/egf-master/v1-0-0.yml#/definitions/Scheme'
        description: Scheme of the Abstract Estimate. This data comes from financials.
        format: singleValueList
      subScheme:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/financials/contracts/egf-master/v1-0-0.yml#/definitions/SubScheme'
        description: Sub scheme of the Abstract Estimate. This data comes from financials.
        format: singleValueList
      fundAvailable:
        type: boolean
        description: Boolean value to capture whether the fund available to execute this work. True if Fund available. False if fund not available.
        default: false
      fundSanctioningAuthority:
        type: string
        pattern: '[a-zA-Z0-9\s\.,]+'
        description: The sanctioning Authority for fund to carry out the work
        maxLength: 100
      pmcRequired:
        type: boolean
        description: Boolean vlaue to capture whether the PMC need to appoint or not. True if PMC needs to be appointed. Otherwise the value will be false. The valid values are 'Yes' and 'No'.
        format: singleValueList
        default: false
      pmcType:
        type: string
        description: If PMC required is yes then to capture PMC is from Panel or New Appointment.
        format: singleValueList
        maxLength: 100
      pmcName:
        type: string
        description: Name of the PMC for PMC type Panel. The PMC(Project Management Consultant) data will fetch from Contractor master based on the boolean flag pmc=true. This field is not required if pmcType is 'New Appointment'.
        format: singleValueList
        maxLength: 100
      workProposedAsPerDP:
        type: boolean
        description: Work proposed as per DP. The valid values are 'Yes' and 'No'.
        format: singleValueList
        default: false
      dpRemarks:
        type: string
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]+"
        description: DP Remarks
        maxLength: 512
      landAssetRequired:
        type: boolean
        description: Boolean value to capture whether the Land Asset required. True if Land Asset required. False if the Land Asset value is not required. The values should be shown in UI are 'Yes' and 'No'. This field needs to be shown if Nature of work is 'New'.
        format: singleValueList
        default: false
      noOfLands:
        type: integer
        description: No of Lands. This field needs to be shown if Nature of work is 'New'. If landAssetRequired=Yes then this field is mandatory.
        maxLength: 10
      otherAssetSpecificationRemarks:
        type: string
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]+"
        description:  Other Specifications Remarks. This field needs to be shown if Nature of work is 'New'.
        maxLength: 1024
      deleted:
        type: boolean
        description: Boolean value to identify whether the object is deleted or not from UI.
        default: false
      auditDetails:
        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
      abstractEstimateDetails:
        type: array
        description: Array of Abstract Estimate Details
        minItems: 1
        items:
          $ref: '#/definitions/AbstractEstimateDetails'
      sanctionDetails:
        type: array
        description: Array of Abstract Estimate Sanction Details
        items:
          $ref: '#/definitions/AbstractEstimateSanctionDetail'
      assetDetails:
        type: array
        description: Array of Asset/Land details
        items:
          $ref: '#/definitions/AbstractEstimateAssetDetail'
      documentDetails:
        type: array
        description: Array of document details
        items:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/DocumentDetail'
    required:
      - tenantId
      - dateOfProposal
      - department
      - subject
      - referenceType
      - referenceNumber
      - description
      - natureOfWork
      - typeOfWork
      - subTypeOfWork
      - beneficiary
      - workCategory
      - modeOfAllotment
      - ward
      - locality
      - workProposedAsPerDP
      - dpRemarks
      - abstractEstimateDetails
  
  AbstractEstimateDetails:
    type: object
    description: An Object that hold Abstract Estimate Detail for a given Abstract Estimate
    properties:
      id:
        type: string
        description: Unique Identifier of the Abstract Estimate Detail
      tenantId:
        type: string
        description: Tenant id of the Abstract Estimate Details
        maxLength: 128
        minLength: 2
      abstractEstimate:
        type: string
        description: Reference to Abstract Estimate Object 
      nameOfWork:
        type: string
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]+"
        description: Name Of Work of the Abstract Estimate
        maxLength: 1024
        minLength: 1
      estimateAmount:
        type: number
        format: BigDecimal
        description: Estimate amount for the Abstract Estimate
        maxLength: 20
        minLength: 1
      grossAmountBilled:
        type: number
        format: double
        description: Gross Billed amount of the Abstract Estimate Details. This attribute is required only if billsCreated flag is true for Abstract Estimate.
        maxLength: 20
      projectCode:
        $ref: '#/definitions/ProjectCode'
        description: Project code object refernce for the Abstract Estimate. If the work is spillover then the project code/Work Identification number is user entered. Otherwise it is auto generated at the time of Admin Sanction.
      abstractEstimateAppropriations:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-services/v1-0-0.yml#/definitions/EstimateAppropriation'
        description: This object holds Budget Appropriation details for the Abstract Estimate. Appropriation required or not is based on whether the Financial Integration is required or not.
      documentDetails:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/DocumentDetail'
        description: This object holds Budget any documents attached while creating Abstract Estimate or any documents generated from the system or any photographs captured for the Abstract Estimate.
      deleted:
          type: boolean
          description: Boolean value to identify whether the object is deleted or not from UI.
          default: false
      auditDetails:
        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
    required:
      - nameOfWork
      - estimateAmount
      - tenantId
      
  AbstractEstimateAssetDetail:
    type: object
    description: An Object that holds Asset/Land Details of Abstract Estimate 
    properties:
      id:
        type: string
        description: Unique Identifier of the Asset/Land Details of Abstract Estimate 
      tenantId:
        type: string
        description: Tenant id of the Asset/Land Details of Abstract Estimate 
        maxLength: 128
        minLength: 2
      abstractEstimate:
        type: string
        description: Reference to Sanction Asset/Land of Abstract Estimate Object 
      asset:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/Asset-MAHA/contracts/v1-0-0-mh.yml#/definitions/Asset'
        description: Asset for which the Abstract Estimate is created. This field is required and to be shown if Nature of work is 'Repairs or Addition'.
        format: singleValueList
      assetCondition:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/AssetPresentCondition'
        description: Present condition of the asset. This field is required and to be shown if Nature of work is 'Repairs or Addition'
        format: singleValueList
      assetRemarks:
        type: string
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]+"
        description: Remarks of the asset. This field is required and to be shown if Nature of work is 'Repairs or Addition'
        maxLength: 1024
      landAsset:
        type: string
        pattern: '[a-zA-Z0-9-\\]+'
        description: Land Asset ID. If Is Land Asset required=Yes then this field is mandatory. This field needs to be shown if Nature of work is 'New'.
        format: singleValueList
      landAssetCondition:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/LandAssetPresentCondition'
        description: Present condition of the asset. If Is Land Asset required=Yes then this field is mandatory. This field needs to be shown if Nature of work is 'New'.
        format: singleValueList
      constructionArea:
          type: number
          format: double
          maxLength: 12
          description: Construction area. If Is Land Asset required=Yes then this field is mandatory. This field needs to be shown if Nature of work is 'New'.
      deleted:
          type: boolean
          description: Boolean value to identify whether the object is deleted or not from UI.
          default: false
      auditDetails:
        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
    required:
      - abstractEstimate
      - tenantId
      
  AbstractEstimateSanctionDetail:
    type: object
    description: An Object that holds Sanction Details of Abstract Estimate 
    properties:
      id:
        type: string
        description: Unique Identifier of the Sanction Details of Abstract Estimate 
      tenantId:
        type: string
        description: Tenant id of the Sanction Details of Abstract Estimate 
        maxLength: 128
        minLength: 2
      abstractEstimate:
        type: string
        description: Reference to Sanction Details of Abstract Estimate Object 
      sanctionType:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/EstimateSanctionType'
        description: Reference to Estimate Sanction Type enum 
        format: singleValueList
      sanctionAuthority:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/EstimateSanctionAuthority'
        description: Reference to Estimate Sanction Authority object 
        format: singleValueList
      deleted:
          type: boolean
          description: Boolean value to identify whether the object is deleted or not from UI.
          default: false
    required:
