  /detailedestimates/_create:
    post:
      summary: Create new Detailed Estimate(s).
      description: |
          To create new Detailed Estimate in the system. API supports bulk creation with max limit as defined in the Detailed Estimate Request. Please note that either whole batch succeeds or fails, there's no partial batch success. To create one Detailed Estimate, please pass array with one Detailed Estimate object.
          
          Detailed Estimate will be created for Approved Abstract Estimate or Detailed estimate itself can be created without Asbtract Estimate. This is one of the reason we are keeping most of the attributes in Detailed Estimate also which are there in Asbtract Estimate. The values for these attributes are auto populated from Abstract Estimate if the Detailed estimate is created for Abstract Estimate. All these values which are populated from Abstract Estimate should be readonly mode and user not allowed to modify these values.
          
          Basic two steps workflow will be there for spillover Detailed Estimate and new Detailed Estimates will have multiple level workflow. The spillover Detailed Estimate can be created on approved status or with workflow based on configuration. Technical Sanction will be part of the workflow for Normal detailed Estimate. Save as drafts required for Detailed Estimate. 
          
          Atleast one item is Schedule A(SOR or NON SOR) is mandatory before submitting the Detailed Estimate. Detailed Measurements needs to be captured for Detailed Estimate at each activity(SOR/Non SOR) level. It is not mandatory to capture Detailed measurements for each activity. If Detailed Measurements are captured then the Quantity at activity level will be defaulted from the computed value from measurements and not allowed to edit.
          
          Capturing of Location along with Latitude and Longitude from GIS Map needs to be mandated based on the configuration value.  
          
          If Asset already linked during Abstract Estimate creation then its auto populated from Abstract Estimate. Whether allowed to modify the asset linked in Abstract Estimate during Detailed Estimate creation is configration driven. Whether Asset linking mandatory or not also is based on configuration. The default value will be false.
          
          The Overheads and Estimate deductions selection is optional in Detailed Estimate. If its selected then the Total Estimate cost is inclusive of Overheads. The amount from Estimate deduction is not included in Total Estimate value.
          
          The sum of SOR and NON SOR value will be the total Work Value. Whether the Service Tax/VAT needs to be captured or not at activity level is based on configuration.
          
      parameters:
        - name: DetailedEstimateRequest
          in: body
          description: Details of the new Detailed Estimate(s) + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/DetailedEstimateRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        200:
          description: Detailed Estimate(s) created successfully
          schema:
            $ref: '#/definitions/DetailedEstimateResponse'
        400:
          description: Detailed Estimate(s) creation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - Detailed Estimate 
        
