definitions:
########################################################
#RequestInfo and ResponseInfo object should be reffered from Common.
#Definition must start with Upper case followed by camel case.
#Every model will have tenantId
########################################################
    
  LetterOfAcceptance:
    type: object
    description: An Object holds the basic data of Letter Of Acceptance
    properties:
      id:
        type: string
        description: Unique Identifier of the Letter Of Acceptance
      tenantId:
        type: string
        description: Tenant id of the Letter Of Acceptance
        maxLength: 128
        minLength: 2
      contractor:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/Contractor'
        description: L1 Tender Finalized Contractor
        format: autoComplete
      loaDate:
        type: integer
        format: int64
        x-displayformat: 'dd/MM/yyyy'
        description: Epoch time of LOA Date. Default the current date for new LOA and do not allow to modify. This field is user entered for spillover LOA. Allowed to edit during rejected status or drafts for LOA. Future date is not allowed to enter in this field. LOA date should be on or after the L1 Tender Finalized status date of Detailed Estimate. 
      loaNumber:
        type: string
        pattern: '[0-9a-zA-Z-/]+' 
        description: Unique LOA Number of the Letter Of Acceptance. If the LOA is spillover then the LOA number is user entered. Otherwise it is auto generated. This field is allowed to edit during rejected status or drafts for Spillover LOA.
        maxLength: 50
      contractPeriod:
        type: number
        pattern: "[0-9]+"
        description: Contract Period (In days) for the Letter Of Acceptance
        maxLength: 10
        minLength: 1
      emdAmountDeposited:
        type: number
        format: BigDecimal
        description: EMD Amount Deposited for the Letter Of Acceptance
        maxLength: 12
      stampPaperAmount:
        type: number
        format: BigDecimal
        description: Stamp Paper amount for Agreement
        maxLength: 12
        minLength: 1
      engineerIncharge:
        type: string
        description: User who is incharge of the work, primary key is reference here.
        format: singleValueList
      defectLiabilityPeriod:
        type: number
        format: double
        description: Defect Liability Period (In Years) for the Letter Of Acceptance
      loaAmount:
        type: number
        format: BigDecimal
        description: LOA Amount for the Letter Of Acceptance
        maxLength: 20
        minLength: 1
      documentDetails:
        type: array
        description: Array of document details
        items:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/DocumentDetail'
      status:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/LOAStatus'
      tenderFinalizedPercentage:
        type: number
        format: double
        maxLength: 6
        description: Tender Finalized Percentage for the Letter Of Acceptance
      approvedDate:
        type: integer
        format: int64
        x-displayformat: 'dd/MM/yyyy'
        description: Epoch time of Date on which Letter Of Acceptance approved. Future date is not allowed. LOA Approved date should be on or after the LOA date. 
      fileNumber:
        type: string
        description: File Number of Letter Of Acceptance.
      fileDate:
        type: integer
        format: int64
        x-displayformat: 'dd/MM/yyyy'
        description: Epoch time of File Date of the Letter Of Acceptance. Future date is not allowed.
      parent:
        type: string
        description: Parent of Letter Of Acceptance. This is required in case of Revision Work Order 
      stateId:
        type: string
        description: State id of the workflow
      cancellationReason:
        type: string
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]+"
        description: Reason for cancellation of the LOA, Required only while cancelling LOA
        maxLength: 100
      cancellationRemarks:
        type: string
        pattern: "[0-9a-zA-Z_@./#&+-/!(){}\",^$%*|=;:<>?`~ ]+"
        description: remarks for cancellation of the LOA, Required only while cancelling LOA
        maxLength: 512
      councilResolutionNumber:
        type: string
        pattern: '[0-9a-zA-Z-/]+' 
        description: Council resolution number of the Letter Of Acceptance. This field is required on final approval of LOA.
        maxLength: 50
      councilResolutionDate:
        type: integer
        format: int64
        description: Epoch time of the council resolution date of the Letter Of Acceptance. The future date is now allowed. This field is required on final approval of LOA.
        x-displayformat: 'dd/MM/yyyy'
      spillOverFlag:  
        type: boolean
        description: Boolean value to identify whether the LOA is spillover or not.
        default: false
      letterOfAcceptanceEstimates:
        type: array
        description: Array of Letter Of Acceptance Estimate Details
        minItems: 1
        items:
          $ref: '#/definitions/LetterOfAcceptanceEstimate'
      securityDeposits:
        type: array
        description: Array of Security Deposit collection details
        items:
          $ref: '#/definitions/SecurityDeposit'
      workFlowDetails:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-common/v1-0-0.yml#/definitions/WorkFlowDetails'
      auditDetails:
        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
      deleted:
        type: boolean
        description: Boolean value to identify whether the object is deleted or not from UI.
        default: false
    required:
      - tenantId
      - loaNumber
      - loaDate
      - contractor
      - contractPeriod
      - engineerIncharge
      - loaAmount
      - status
      - tenderFinalizedPercentage
      - defectLiabilityPeriod
      - fileNumber
      - fileDate
      - letterOfAcceptanceEstimates
      - stampPaperAmount
    
  AssetsForLOA:
      type: object
      description: An Object that holds the basic data of Assets or Land assets for LOA
      properties:
        id:
          type: string
          description: Unique Identifier of the Assets for LOA
        tenantId:
          type: string
          description: Tenant id of the Assets for LOA
          maxLength: 128
          minLength: 2
        asset:
          $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/Asset-MAHA/contracts/v1-0-0-mh.yml#/definitions/Asset'
          description: Asset for which this LOA is created. This is required if Nature of work is 'Repairs or Addition' from Abstract/Detailed Estimate.
          format: singleValueList
        landAsset:
          type: string
          pattern: '[a-zA-Z0-9-\\]+'
          description: Land Asset ID. This field needs to be shown if Nature of work is 'New' and landAssetRequired=true from Abstract/Detailed Estimate.
          format: singleValueList 
        letterOfAcceptanceEstimate:
          type: string
          description: LOA Estimate reference, primary key is reference here.
        auditDetails:
          $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
        deleted:
          type: boolean
          description: Boolean value to identify whether the object is deleted or not from UI.
          default: false
      required:
        - tenantId
        - asset
        - letterOfAcceptanceEstimate
    
  LetterOfAcceptanceEstimate:
    type: object
    description: An Object that holds the basic data of Letter Of Acceptance Estimate
    properties:
      id:
        type: string
        description: Unique Identifier of the Letter Of Acceptance Estimate.
      tenantId:
        type: string
        description: Tenant id of the Letter Of Acceptance Estimate
        maxLength: 128
        minLength: 2
      letterOfAcceptance:
        type: string
        description: reference of 'LetterOfAcceptance'. Pimary key is reference here.
      detailedEstimate:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-estimate/v1-0-0.yml#/definitions/DetailedEstimate'
        description: Detailed Estimate reference.
      workCompletionDate:
        type: integer
        format: int64
        x-displayformat: 'dd/MM/yyyy'
        description: Work Completion Date of Letter Of Acceptance Estimate
      estimateLOAAmount:
        type: number
        format: BigDecimal
        description: Estimate wise LOA amount of the Letter Of Acceptance
      assetForLOAs:
        type: array
        description: Array of Asset for LOA Details
        items:
          $ref: '#/definitions/AssetsForLOA'
      loaActivities:
        type: array
        description: Array of LOA Activity Details
        items:
          $ref: '#/definitions/LOAActivity'
      auditDetails:
        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
      deleted:
        type: boolean
        description: Boolean value to identify whether the object is deleted or not from UI.
        default: false
    required:
      - tenantId
      - detailedEstimate
    
  SecurityDeposit:
    type: object
    description: An Object that holds Security deposit collection Details for the given LOA.
    properties:
      id:
        type: string
        description: Unique Identifier of the Security Deposit.
      letterOfAcceptance:
        type: string
        description: reference of 'LetterOfAcceptance'. Pimary key is reference here.
      tenantId:
        type: string
        description: Tenant id of the Security Deposit
        maxLength: 128
        minLength: 2
      collectionMode:
        type: string
        description: Enum value from 'CollectionMode'Enum value from 'CollectionMode'
        maxLength: 50
        minLength: 1
      percentage:
        type: number
        format: double
        maxLength: 6
        description: Percentage for the given mode
      amount:
        type: number
        format: BigDecimal
        description: Amount of Security Deposit should be calculated as per percentage
        maxLength: 20
        minLength: 1
      deleted:
        type: boolean
        description: Boolean value to identify whether the object is deleted or not from UI.
        default: false
      auditDetails:
        $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/AuditDetails"
    required:
      - id
      - tenantId
      - collectionMode
      - percentage
      - amount
      
  LOAActivity:
    type: object
    description: An Object that holds the basic data for Letter Of Acceptance Activity
    properties:
      id:
        type: string
        description: Unique Identifier of the Letter Of Acceptance Activity
      tenantId:
        type: string
        description: Tenant id of the Letter Of Acceptance Activity
        maxLength: 128
        minLength: 2
      letterOfAcceptanceEstimate:
        type: string
