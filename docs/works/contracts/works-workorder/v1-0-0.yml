        maxLength: 100
        minLength: 1
      estimateActivity:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/works/contracts/works-estimate/v1-0-0.yml#/definitions/EstimateActivity'
        description: Reference of Estimate Activity, primary key is ref here.
      parent:
        type: string
        description: Parent of the Letter Of Acceptance Activity. This is required for Revision Workrder parent activity.
      approvedRate:
        type: number
        format: BigDecimal
        description: Approved Rate for the LOA activity.
        maxLength: 12
        minLength: 1
      approvedQuantity:
        type: number
        format: BigDecimal
        description: Approved Quantity for the LOA activity.
        maxLength: 12
        minLength: 1
      approvedAmount:
        type: number
        format: BigDecimal
        description: Approved Amount for the LOA activity.       
        maxLength: 20
        minLength: 1
