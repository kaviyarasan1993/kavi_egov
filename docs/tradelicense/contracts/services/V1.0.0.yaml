swagger: '2.0'
# eGSP YAML Template Version: 1.0 
# This is a version number for the YAML template. This must not be changed.

info:
  version: 1.0.0
  ######################################################
  # All API's are POST. _create,_search,_update for post,get and put. RequestInfo will be part of body. For multiple records we can pass multiple value with comman seperated values*.
  # All _search will be synchronous and all _create and _update will be asynchronous*.
  # RequestInfo and ResponseInfo object should be reffered from Common*.
  # In _search API, tenantId should be passed in query param. In _create/_update, tenantId should be passed in the model.
  # Readonly means that even if these fields are passed in the request, it will be ignored in create/update and will not be added/updated in the entities. The readonly fields might be passed to the _search API's to make use of fields for the search Query API. while calling _search API's even mandatory fields might not be available, it is mandatory only in the _create API's*.
  # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message.
  # Definition must start with Upper case followed by camel case.
  # Every model will have tenantId. Validate tenantId on create.
  # Parameter name must start with small case followed by camel case.
  # Path must be in small case.
  ######################################################
  
  title: eGov Trade License System.
  description: |
    APIs for Trade License module. This modules handles creation of new Trade License, changes to existing Trade License (Detail Updates, renewal, closure, title transfer etc.), search of required Trade License and Trade License Fee calculation, demand generation, notices to enable ULBs to cmpletely manage the Trade Licenses within their jurisdiction.
  contact:
    name: eGovernments Foundation
    email : contacts@egovernments.org
schemes:
  - https
basePath: '/'
x-api-id: 'org.egov.tl.services'
x-common-path: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml'
paths:
  /license/v1/_search:
    post:
      summary: Get the list of Trade License defined in the system.
      description: |
          Search and get Trade License(s)  based on defined search criteria.
          Currently search parameters are only allowed as HTTP query params.
          
          In case multiple parameters are passed Trade License(s) will be searched as an AND combination of all the parameters.
          
          Maximum result size is restricted based on the maxlength of TradeLicense as defined in TradeLicenseResponse model.
          
          Each TradeLicense in the Reponse will contain SupportDocuments. Legacy Trade License will have FeeDetails along with Support Documents
          
          Search results will be sorted by the sortProperty Provided in the parameters
      parameters:
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId"
        - $ref: "#/parameters/pageSize"
        - $ref: "#/parameters/pageNumber"
        - $ref: "#/parameters/sortProperty"
        - name: active
          in: query
          description: True will be set in cases where only active trade liceses are needed and False will be set when inactive trade licenses are needed and no value will be set when all trade licenses are needed.
          required: false
          type: boolean
          allowEmptyValue: true
        - name: ids
          type: array
          items:
            type: integer
            format: int64
          in: query
          maxItems: 50
          description: comma seperated list of Ids of Category/SubCategory to get the Category/SubCategory, If array contains Ids of Category and SubCategoryId data will not be returned, As API will consider either one of them based on the Type parameter
        - name: applicationNumber
          in: query
          required: false
          description: The unique reference number for a trade license Application
          type: string
          minLength: 4
          maxLength: 20
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: licenseNumber
          in: query
          required: false
          description: The unique  license number no for a Trade license.
          type: string
          minLength: 4
          maxLength: 20
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: oldLicenseNumber
          in: query
          required: false
          description: The unique  Old license number no for a Trade license.
          type: string
          minLength: 1
          maxLength: 20
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: mobileNumber
          in: query
          required: false
          description: The mobile number of a Trade  owner.
          type: string
          pattern: "[0-9]"
          maxLength: 10
          exclusiveMaximum: true
        - name: aadhaarNumber
          in: query
          required: false
          description: The Aadhaar number of a Trade owner.
          type: string
          pattern: "[0-9]"
          maxLength: 12
          exclusiveMaximum: true
        - name: eamilId
          in: query
          required: false
          description: Email id of the Trade Owner
          type: string
          minLength: 6
          maxLength: 50
        - name: propertyAssesmentNo
          in: query
          description: Assesment Number of the property in which trade is running
          required: false
          type: string
          maxLength: 20
          minLength: 4
        - name: adminWard
          in: query
          description: Unique code of the AdminWard where the Trade is located.
          required: false
          type: integer
          format: int64
        - name: locality
          in: query
          description: Unique code of the Location where the Trade is located.
          required: false
          type: integer
          format: int64
        - name: ownerName
          in: query
          required: false
          description: The name of a Trade owner.
          type: string
          minLength: 3
          maxLength: 100
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: tradeTitle
          in: query
          description: Title of the Trade .
          required: false
          type: string
          maxLength: 250
          minLength: 3
        - name: tradeType
          in: query
          description: Possible values wil be from BusinessNature Enum.
          required: false
          type: string
          enum :
            - PERMENANT
            - TEMPORARY
        - name: tradeCategory
          in: query
          description: Unique identifier (code) of the Category of the trade
          required: false
          type: integer
        - name: tradeSubCategory
          in: query
          description: Unique identifier (code) of the Sub Category of the trade
          required: false
          type: integer
        - name: legacy
          in: query
          type: string
          description: True to get only legacy trade lices, False to get the Non legacy trade license, Empty will get all the trade license including Legacy and Non Legacy
        - name: status
          in : query
          type: integer
          description: Unique identifier (code) of the Trade License Status
        - name: applicationStatus
          in : query
          type: integer
          description: Unique identifier of the Trade Application Status
      responses:
        200:
          description: Trade License(s) Retrived Successfully
          schema:
            $ref: "#/definitions/TradeLicenseSearchResponse"
        '400':
          description: Invalid input.
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
       - TradeLicense
       
  /license/v1/_create:
    post:
      summary: Create new Trade Licenses.
      description: |
          To create new Trade License in the system. API supports bulk creation with max limit as defined in the Trade License Request. Please note that either whole batch succeeds or fails, there's no partial batch success. To create one Trade License, please pass array with one Trade License object. 
            
            When Owner Type is Organization is Establishment realted fields shifts and partners details are expected by the end point, Else if Owner Type is Individual Details then owner details are expected the end point.
          
          Following fields are not mandatory for legacy License Creation with isDataPorting as true
          
            1. applicationdate
            2. mobilenumber
            3. fatherspousename
            4. emailid
            5. owneraddress
            6. ownershiptype
            7. uom
            8. tradecommencementdate
            9. adminward
            10. licensevalidfromdate
            11. Category
            12. Sub category
          
          Following Conditions are applied -
            1. When isLegacy is True then oldLicenseNumber is treated as mandatory
            2. PropertyAssesmentNumber is not mandatory, If entered then validate. Invalid number fails trade license creation
            3. Adhaar Number is not mandatory, If entered it will validated for 12 digits, Invalid number fails trade license creation
            4. feeDetails will be considered for creation only when legacy is TRUE,  FeeDetails from last five years  to current year
            5. FeeDetails will validated (no of fee details and financial years of them) based on to the sub category validityyear and 
            and licenseValidFrom of License 
            6. expirtyDate will calculate based on the Valid last financial year in the feedetail and validity years
            7. supportDocuments for a given Trade License will created. In case of not attaching the Mandatory Supported Documents creation of New Trade License Fails, Legacy Trade License does not follow this rule.
            8. localityId, adminWardId, revenuewardId, categoryId, subCategoryId, uomId are Validated for existance, On Non existance of any of these entered values in the system, creation of TradeLicense will Fail
            9. ApplicationNumber and ApplicationDate are not mandatory for legacy
            10. LicenseNumber will be autogenerated on final approval for new License and on save for Legacy License
            11. ApplicationNumber will be autogenerated for new Trade License
            12. validityYears will validated agains the subcategory validity years
            13. agreementNo and agreementDate are mandatory when isPropertyOwner is true
            14. licenseValidFromDate is mandatory for legacy license only
          
      parameters:
        - name: TradeLicenseRequest
          in: body
          description: Details for the new TradeLicense(s) + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/TradeLicenseRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        201:
          description: ReponseInfo with Trade License(s) created successfully
          schema:
            $ref: '#/definitions/TradeLicenseResponse'
        400:
          description: TradeLicense(s) creation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - TradeLicense  
  /license/v1/_update:
    post:
      summary: update existing licenses.
      description: |
          To update existing Trade License in the system. API supports bulk updation with max limit as defined in the Trade License Request. Please note that either whole batch succeeds or fails, there's no partial batch success. To update one Trade License, please pass array with one Trade License object.
          
          When Owner Type is Organization is Establishment realted fields shifts and partners details are expected by the end point, Else if Owner Type is Individual Details then owner details are expected the end point
          
          When logged in user and created user of the license, is same, it has to update all the values received from input except 
              application number, LicenseNumber, fee Amount, issue date, tenantId.
              
          During the workflow other than edit use case all the fields are not allowed to edit which are captured during the Create New license application from creator inbox.
          
          Following Conditions are applied -
            1. PropertyAssesmentNumber is not mandatory, If entered then validate. Invalid number fails trade license updatioin
            2. Adhaar Number is not mandatory, If entered it will validated for 12 digits, Invalid number fails trade license updation
            3. feeDetails will be considered for creation or updation only when legacy is TRUE,  Valid FeeDetails from last five years  to current year are allowed. Validited based on the licenseValidFromDate and validity years.
            4. supportDocuments for a given Trade License will be created or updated. In case of not attaching the Mandatory Supported Documents creation of New Trade License Fails, Legacy Trade License does not follow this rule.
            5. localityId, adminWardId, revenuewardId, categoryId, subCategoryId, uomId are Validated for existance, On Non existance of any of these entered values in the system, Updation of TradeLicense will Fail
            6. FeeDetails will validated (no of fee details and financial years of them) based on to the sub category validityyear and and licenseValidFrom of License 
            7. expirtyDate will be calculate based on the valid last financial year in the feedetail  and validity years 
            8. License Number, applicationType, applicationDate, applicationNumber, tenantId,id cannot be updated
            9. validityYears will validated against the subcategory validity years
            10. agreementNo and agreementDate are mandatory when isPropertyOwner is true
            11. fieldInspection and licenseFee can updated for new Trade License 
            12. licenseValidFromDate is mandatory for legacy license only

            
          
      parameters:
        - name: TradeLicenseRequest
          in: body
          description: Details for the new TradeLicense(s) + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/TradeLicenseRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        201:
          description: ReponseInfo with Trade License(s) updated sudcessfully
          schema:
            $ref: '#/definitions/TradeLicenseResponse'
        400:
          description: TradeLicense(s) updation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - TradeLicense
        
  /noticedocument/v1/_search:
    post:
      summary: Get the list of Notice Documents defined for the Trade License.
      description: |
          Search and get Notice Document(s) based on defined search criteria.
          Currently search parameters are only allowed as HTTP query params.
          
          In case multiple parameters are passed Notice Document(s) will be searched as an AND combination of all the parameters.
          
          Maximum result size is restricted based on the maxlength of Notice Document as defined in NoticeDocumentResponse model.
          
          Search results will be sorted by the sortProperty Provided in the parameters
      parameters:
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId"
        - $ref: "#/parameters/pageSize"
        - $ref: "#/parameters/pageNumber"
        - $ref: "#/parameters/sortProperty"
        - name: documentType
          in: query
          description: Type of Notice Document generated for the Trade License. Refer to Document Name Enum
          required: false
          type: string
          allowEmptyValue: true
        - name: ids
          type: array
          items:
            type: integer
            format: int64
          in: query
          maxItems: 50
          description: comma seperated list of Ids of Notice Document to get the Notice Documents.
        - name: applicationNumber
          in: query
          required: false
          description: Application Number of the Trade License for which Notice Document belogs to.
          type: string
          allowEmptyValue: true
        - name: mobileNumber
          in: query
          required: false
          description: Mobile  Number of the owner fo the Trade License for which Notice Document belogs to.
          type: string
        - name: ownerName
          in: query
          required: false
          description: Name  of the owner fo the Trade License for which Notice Document belogs to.
          type: string
        - name: tradeTitle
          in: query
          required: false
          description: Title of the Trade of  Trade License for which Notice Document belogs to.
          type: string
        - name: tradeLicenseNumber
          in: query
          required: false
          description: License Number of the  Trade License for which Notice Document belogs to.
          type: string
        - name: ward
          in: query
          required: false
          description: Id of the Admin ward of the Trade License for which Notice Document belongs to.
          type: integer
          format: int64
        - name: applicationStatus
          in: query
          required: false
          description: Application Status  of the Trade License for which Notice Document belongs to.
          type: integer
          format: int64
        - name: applicationType
          in: query
          required: false
          description: Application Type of the  Trade License for which Notice Document belogs to.
          type: string
        - name : dateFrom
          in : query
          required: false
          description: Start Date in ( mm/dd/yyyy format ) range for listing applications created after this date. Only From date also can be selected by the user
          type: string
          format: date
        - name : dateTo
          in : query
          required: false
          description: End Date ( mm/dd/yyyy format ) for range for listing applications created before this dates. Only To date also can be selected by the user
          type: string
          format: date 
      responses:
        200:
          description: Notice Document(s) Retrived Successfully
          schema:
            $ref: "#/definitions/NoticeDocumentSearchResponse"
        '400':
          description: Invalid input.
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
       - NoticeDocument
       
  /noticedocument/v1/_create:
    post:
      summary: Create new Notice Document.
      description: |
          To create new Notice Document in the system. API supports bulk creation with max limit as defined in the Notice Document Request. Please note that either whole batch succeeds or fails, there's no partial batch success. To create one Notice Document, please pass array with one Notice Document object. 

      parameters:
        - name: NoticeDocumentRequest
          in: body
          description: Details for the new NoticeDocument(s).
          required: true
          schema:
            $ref: '#/definitions/NoticeDocumentRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        201:
          description: ReponseInfo with Notice Document(s) created successfully
          schema:
            $ref: '#/definitions/NoticeDocumentResponse'
        400:
          description: NoticeDocument(s) creation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - NoticeDocument  
  /noticedocument/v1/_update:
    post:
      summary: update existing Notice Documents.
      description: |
          To update existing Notice Document in the system. API supports bulk updation with max limit as defined in the Notice Document Request. Please note that either whole batch succeeds or fails, there's no partial batch success. To update one Notice Document, please pass array with one Notice Document object. 

      parameters:
        - name: NoticeDocumentRequest
          in: body
          description: Details for the NoticeDocument(s) + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/NoticeDocumentRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        201:
          description: ReponseInfo with Notice Document(s) created successfully
          schema:
            $ref: '#/definitions/NoticeDocumentResponse'
        400:
          description: NoticeDocument(s) updation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - NoticeDocument      
  
            
  

definitions:
########################################################
#RequestInfo and ResponseInfo object should be reffered from Common.
#Definition must start with Upper case followed by camel case.
#Every model will have tenantId
########################################################
    
  TradeLicense:
    type: object
    description: A Object holds the basic data for a Trade License
    properties:
      id:
        type: integer
        format: int64
        description: Unique Identifier of the Trade License
      tenantId:
        type: string
        description: tenant id of the Trade License
        maxLength: 128
        minLength: 4
      applicationType:
        $ref : 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/tradelicense/contracts/masters/V1.0.0.yaml#/definitions/ApplicationType'
      applicationNumber:
        type: string
        description: Unique identfiication number of the Trade License Appilcaiton . This is a unique in system. This is mandatory but always be generated on Trade License create Request processing. Not Valid for Legacy Trade License
        maxLength: 20
        minLength: 4  
      oldLicenseNumber:
        type: string
        description: Unique Old License Number of the Trade. This is  unique in system for a tenant. This is mandatory  for legacy license.
        maxLength: 20
        minLength: 1  
      licenseNumber:
        type: string
        description: Unique License Number of the Trade. This is  unique in system for a tenant. This is mandatory but always be generated on the final approval. In Case of Legacy License User will enter the Old License Number.
        maxLength: 20
        minLength: 4
      applicationDate:
        type: integer
        format: int64
        description: date on which applicaiton has been generated for new Trade License in epoch
      ownerAadhaarNumber:
        type: string
        description : Adhaar Number of trade owner
        pattern: "[0-9]"
        maxLength: 12
        exclusiveMaximum: true
      ownerMobileNumber:
        type: string
        description: Mobile Number of the trade owner, Mandatory when ownerType is Individual.
        pattern: "[0-9]"
        maxLength: 10
        exclusiveMaximum: true
      ownerName:
        type: string
        description: Name of the Trade Name, Mandatory when ownerType is Individual
        maxLength: 100
        minLength: 3
      ownerType:
        type: string
        description: Owner type can be individual or Organization
      ownerGender:
        type: string
        description: Gender of the Trade Owner MALE/FEMALE/OTHERS
        minLength: 3
        maxLength: 30
      ownerBirthYear:
        type: string
        description: Birth year of the Trade owner
        minLength: 4
        maxLength: 4
      ownerCorrespondenceAddress:
        type: string
        description: Correspondence adress of the Trade Owner, Mandatory when ownerType is Individual
        minLength: 3
        maxLength : 250
      ownerCity: 
        type: string
        description:  City of the Trade Owner, Mandatory when ownerType is Individual
        minLength: 3
        maxLength: 50
      ownerPinCode:
        type: string
        description: pin code of the Trade Owner address , only numbers accepted, Mandatory when ownerType is Individual
        minLength: 6
        maxLength: 6
      ownerEmailId:
        type: string
        format: email
        description: EmailID of the Trade Owner, Mandatory when ownerType is Individual
        minLength: 6
        maxLength: 50
      ownerPhoneNumber:
        type: string
        description: Phone Number of the trade owner
        pattern: "[0-9]"
        maxLength: 10
        exclusiveMaximum: true
      ownerPhoto:
        type: string
        description: filestoreId of the photo of the Trade owner
      fatherSpouseName:
        type: string
        description: Father/Spouse Name of the Trade Owner
        maxLength: 100
        minLength: 3
      ownerAddress:
        description: address of the Trade Owner, Mandatory when ownerType is Individual
        type: string
        maxLength: 250
        minLength: 3
      establishmentType:
        $ref: "#/definitions/EstablishmentType"
      establishmentName:
        type: string
        description: Name of the establishment, Mandatory when ownerType is Establishment
        minLength: 3
        maxLength: 100
      establishmentRegNo:
        type: string
        description: Registered No of the Establishment, Mandatory when ownerType is Establishment
        minLength: 3
        maxLength: 30
      establishmentCorrespondenceAddress:
        type: string
        description: Correspondence adress of the Establishment, Mandatory when ownerType is Establishment
        minLength: 3
        maxLength : 250
      establishmentCity: 
        type: string
        description:  City of the Trade Owner, Mandatory when ownerType is Establishment
        minLength: 3
        maxLength: 50
      establishmentPinCode:
        type: string
        description: pin code of the Establishment , only numbers accepted, Mandatory when ownerType is Establishment
        minLength: 6
        maxLength: 6
      establishmentPhoneNumber: 
        type: string
        description: Phone Number of the Establishment
        minLength: 10
        maxLength: 10
      establishmentMobileNumber: 
        type: string
        description: Mobile Number of the Establishment
        minLength: 10
        maxLength: 10
      establishmentEmailId:
        type: string
        description: Email Id of the Establishment, Mandatory when ownerType is Establishment
        format: email
        minLength: 6
        maxLength: 50
      surveyOrGatNo: 
        type: string
        description: Survery of GAT No of the Trade Location, Mandatory if CTS/Final No is emtpy
      CTSorFinalPlotNo:
        type: string
        description: CTS or Final Plot No of the Trade Location , Manatory if Survery or GA No is empty
      plotNo:
        type: string
        description: plot no of the Trade location
      waterConnectionNo:
        type: string
        description: Watter Connection No of the Trade Location, Unique reference of the Watter Connection Object
      LandOwnerName:
        type: string
        description: name of the Land Owner, Mandatory if Trader is not owner of property
        minLength: 3
        maxLength : 100
      isConsentLetterTaken: 
        type: boolean
        description: True indicates consent letter is taken from the land owner, Mandatory if Trader is not owner of property
      businessDescription:  
        type: string
        description: description of the business done by the trade for which license is being applied
      prevLicenseNo:
        type: string
        description: No of the license if the trade has got before this. A unique reference of the license Object.
      prevLicenseDate:
        type: integer
        format: int64
        description: Previous license issuedDate. Auto populated from license master with the help of Previous license Number.
      totalEmployees:
        type: integer
        format: int32
        description: Total no of employess in a Trade, Employees cannot be zero
      totalMachines:
        type: integer
        format: int32
        description: Total no of machines in a Trade, Machines cannot be zero
      LRBFSP:
        type: boolean
        description: True - License Rejected before for the same Premises
      explLicenseNo:
        type: string
        description: License No Hold under explosives act 1884
      totalShifts:
        type: integer
        format: int32
        description: Total no fo the Shifts the trade organizes its business in
      propertyAssesmentNo:
        type: string
        maxLength: 20
        minLength: 4
        description: Assesment Number of the Property in which Trade is established or running
      locality:
        type: string
        description: Locality code of the Property in which Trade is established or running
      adminWard:
        type: string
        description: Admin Ward code of the Property in which Trade is established or running
      revenueWard:
        type: string
        description: Revenue Ward code of the Property in which Trade is established or running
      tradeAddress:
        type: string
        description: Address of the property in which Trade is established or running
        maxLength: 250
        minLength: 3
      ownerShipType:
        $ref : '#/definitions/OwnerShipType'
      tradeType:
        $ref : 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/tradelicense/contracts/masters/V1.0.0.yaml#/definitions/BusinessNature'
      category:
        type: string
        description: Unique identifier (Code) of the Trade Category
      subCategory:
        type: string 
        description: Unique identifier (code)  of the Trade SubCategory
      uom:
        type: string
        description: Unique indentifier (Code) of the Unit of Measure
      quantity:
        type: number
        format: double
        description: The numeric value for the given UOM (i.e Trade UOM Value), based on which the license fees is calculated.
      remarks: 
        type: string
        description: Remarks for the Trade License
        maxLength: 250
      tradeCommencementDate:
        type: integer
        format: int64
        description:  Commencement Date of the trade as epoch
      issuedDate:
        type: integer
        format: int64
        description:  License issued Date of the trade as epoch
      licenseValidFromDate:
        type: integer
        format: int64
        description: Date from when license is valid as epoch
      isPropertyOwner:
        type: boolean
