swagger: '2.0'
info:
  version: 1.0.0
  title: eGov TL Masters 
  description: eGov TL Masters manages all the masters belongs to Trade License.
  contact:
    name:  eGovernments Foundation
    email: contacts@egovernments.org

schemes:
  - https
basePath: '/'
x-common-path: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml'
x-api-id: 'org.egov.tl.masters'

paths:
    /category/v1/_search:
      post:
        summary: Get the list of catogery(s) or subcatogey(s) 
        description: |
          Search and get catogery(s) or subcatogey(s)  based on defined search criteria.
          Currently search parameters are only allowed as HTTP query params.
          
          In case multiple parameters are passed catogery(s) or subcatogey(s) will be searched as an AND combination of all the parameters.
          
          Maximum result size is restricted based on the maxlength of Category as defined in CategoryResponse model.
          
          1. To get All categories in the system, Paramters should be
              type -> CATEGORY
              categoryId -> null
          2. To get All SubCategories in the system , Paramters should be
              categoryId -> null
              type-> SUBCATEGORY
          3. To get SubCategories of a Given Category ex => id of catogery is 10, Paramters should be
            categoryId -> 10
            type-> SUBCATEGORY ( optional )
          
          In the above three cases, along with categoryId and type, other paramters ids,name,code are considered and queried with AND condition.  
            
          By default results will be sorted by Category/SubCategory Name
        tags: 
          - Category
        parameters:
          - $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo'
          - $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId'
          - name: ids
            type: array
            items: 
              type: integer
              format: int64
            in: query
            maxItems: 50
            description: comma seperated list of Ids of Category/SubCategory to get the Category/SubCategory, If array contains Ids of Category and SubCategory data will not be returned, As API will consider either one of them based on the Type parameter
          - name: codes
            type: array
            items: 
              type: string
            in: query
            maxItems: 50
            description: comma seperated list of codes of Category/SubCategory to get the Category/SubCategory, If array contains codes of Category and SubCategory data will not be returned, As API will consider either one of them based on the Type parameter
          - name: name
            type: string
            in: query
            description: name of the Category/SubCategory
            maxLength: 100
            minLength: 4
          - name: category
            type: string
            in: query
            description: set unique Identifier (code) of a Category to fetch the sub categories of provided category. type will not be considered when category is passed.
          - name: active
            type: string
            in: query
            description: True will be set in cases where only active Category(s) are needed and False will be set when inactive Category(s) are needed and no value will be set when all Category(s) are needed.  
          - name: type
            type: string
            in: query
            default: CATEGORY
            description: set value "CATEGORY" in cases when Only Category(s) are needed, "SUBCATEGORY" will be set in cases when Only SubCategory(s) are needed.
            enum:
            - CATEGORY
            - SUBCATEGORY
          - name: feeType
            type: string
            in  : query
            description: set FeeType from the FeeType ENUM to get the subcategories with the feetype in the detail
          - name: rateType
            type: string
            in  : query
            description: set Rate Type from the RateType ENUM to get the subcategories with the ratetype in the detail
          - name: uom
            type: string
            in  : query
            description : set unique identified (code) of the UOM to get the sub categories with the UOM in detail.
          - $ref: '#/parameters/pageSize'
          - $ref: '#/parameters/offSet'
        responses:
          200:
            description: Category/SubCategory (s) retrieved Successfully
            schema:
              $ref: '#/definitions/CategorySearchResponse'
          400:
            description: Invalid Input
            schema:
              $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
    /category/v1/_create:
      post:
        summary: Create new Category/SubCategory(s)
        description: |
          To create new Category/SubCategory(s) in the system. API supports bulk creation with max limit as defined in the CategoryRequest. Please note that either whole batch succeeds or fails, there's no partial batch success. To create one Category/SubCategory, please pass array with one Category object. 
        
          Category can be created when parentId in the request is "null".
          
          SubCategory can be created when parentId is not null and equal to one of the existing Category. Where parentId refers to the existing category Id. 
          
          Only for SubCategory request i.e request with parentId as not null and equal to one of the existing Category, Will consider CategoryDetails from the request to create CategoryDetails.
          
          CategoryDetails with combination of categoryId, feeType cannot be duplicated. 
          
          Category/SubCategory with combination of tenantId,Code duplication will not be allowed
        tags: 
          - Category
        parameters:
          - name: type
            type: string
            in: query
            description: type set to SUBCATEGORY to create sub categories where categoryId is mandatory. default to CATEGORY.
          - name: catogeries
            in: body
            required: true
            description:  Category(s) to be created with RequestInfo
            schema:
              $ref: '#/definitions/CategoryRequest'
        responses:
          201:
            description: CategoryResponse with ResonseInfo and Array of Category/SubCategory(s) created Successfully
            schema:
              $ref: '#/definitions/CategoryResponse'
          400:
            description: Invalid Input
            schema:
              $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
    /category/v1/_update:
      post:
        summary: Update Category/SubCategory(s)
        description: |
          This API will update all Category/SubCategory related details based on their type.  API supports bulk update with max limit as defined in the CategoryRequest. Following rules apply -
            1. CategoryDetails will be considered to update only if parentId exists and valid.
            2. Category/SubCategory with combination of tenantId,Code duplication will not be allowed
            3. CategoryDetails with combination of categoryId, feeType, rateType cannot be duplicated.
        tags: 
          - Category
        parameters:
          - name: type
            type: string
            in: query
            description: type set to SUBCATEGORY to update sub categories where categoryId is mandatory. default to CATEGORY.
          - name: categories
            in: body
            required: true
            description:  Category(s) to be updated with RequestInfo
            schema:
              $ref: '#/definitions/CategoryRequest'
        responses:
          200:
            description: Category/SubCatogery(s) updated Successfully
            schema:
              $ref: '#/definitions/CategoryResponse'
          400:
            description: Invalid Input
            schema:
              $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
