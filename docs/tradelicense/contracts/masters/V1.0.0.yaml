    /feematrix/v1/_search:
      post:
        summary: Get the list of feematrix(s)
        description: |
          Search and get FeeMatrix(s)  based on defined search criteria.
          Currently search parameters are only allowed as HTTP query params.
          
          In case multiple parameters are passed FeeMatrix(s) will be searched as an AND combination of all the parameters.
          
          Fallback logic explained below will be applied only when fallBack is true
          
          1. Rates defined for combination of Application Type (New/Renew), Nature of business (Temp/Permanent), Category, Sub category and effective for the Financial year. If the slabs or rate details are not defined for the combination, then it should check for the next combination available.
          2. Rates defined for combination of Application Type (New/Renew), Category, Sub category and effective for the Financial year. If the slabs or rate details are not defined for the combination, then it should check for the next combination available.
          3. Rates defined for combination of Nature of business (Temp/Permanent), Category, Sub category and effective for the Financial year. If the slabs or rate details are not defined for the combination, then it should check for the next combination available.
          4. Rates defined for combination of Category, Sub category and effective for the Financial year. If the slabs or rate details are not defined for the combination, then it should give an error message “Rates not defined” while saving the application at “Inspection” work flow level.
          
          Maximum result size is restricted based on the maxlength of FeeMatrix(s) as defined in FeeMatrixResponse model.
          
          By default results will be sorted effectivefrom
        tags: 
          - FeeMatrix
        parameters:
          - $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo'
          - $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId'
          - name: ids
            type: array
            items: 
              type: integer
              format: int64
            in: query
            maxItems: 50
            description: comma seperated list of Ids
          - name: category
            type: string
            in: query
            description: Unique reference (code) of the category
            maxLength: 128
            minLength: 4
          - name: subcategory
            type: string
            in: query
            description: Unique reference ( code ) of the subcategory
            maxLength: 128
            minLength: 4 
          - name: financialYear
            type: string
            in: query
            maxLength: 128
            minLength: 4
            description: Unique finRange of the financial Year
          - name: applicationType
            type: string
            in: query
            description: set "NEW"  in cases where only NEW applicationType FeMatrix are needed and "RENEW" will be set when RENEW applicationType FeeMatrix  are needed and no value will be set when all FeeMatrix are needed.
            enum:
            - NEW
            - RENEWAL
            maxLength: 7
          - name: businessNature
            type: string
            in: query
            description: set "PERMENANT"  in cases where only PERMENANT BusinessNature FeeMatrix are needed and "TEMPORARY" will be set when TEMPORARY businessNature FeeMatrix  are needed and no value will be set when all FeeMatrix are needed.
            enum:
            - PERMENANT
            - TEMPORARY
            maxLength: 9
          - name: feeType
            type: string
            in: query
            description: Type of fee refer FeeType ENUM
            enum:
            - LICENSE
            - MOTOR
            - WORKFORCE
            maxLength: 9
          - name: fallBack
            type: boolean 
            in: query 
            description: set true if you want fallBack enabled for the combination applicationType,businessNature,categoryID,subCategoryId,feeType  
          - $ref: '#/parameters/pageSize'
          - $ref: '#/parameters/offSet'
        responses:
          200:
            description: FeeMatrix(s) retrieved Successfully
            schema:
              $ref: '#/definitions/FeeMatrixSearchResponse'
          400:
            description: Invalid Input
            schema:
              $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
    /feematrix/v1/_create:
      post:
        summary: Create new FeeMatrix(s)
        description: |
          To create new FeeMatrix(s) in the system. API supports bulk creation with max limit as defined in the FeeMatrixRequest. Please note that either whole batch succeeds or fails, there's no partial batch success. To create one FeeMatrix, please pass array with one FeeMatrix object. 
          
           **Validations Applied**
               1. ApplicationType and BusinessNature Existance
               2. CategoryId existance in the system
               3. SubCategoryId should exists and should belong to the category passed
               4. FeeType should belong the subCategory passed
               5. Financial Year existance
               6. Unique FeeMatrix with the combination of tenantId, ApplicationType, BusinessNature,categoryId, subCategoryId,financialyear,feeType
               7. FeeMatrix Details uomTo should be greater than uomFrom
               8. FeeMatrix Details First Record for a given FeeMatrix should have zero value for uomFrom
               9. FeeMatrix Details only Last Reocrd for a given FeeMatrix can have empty uomTO ( which indicates infinity)
               10. All FeeMatrixDetails for a given FeeMatrix should be in proper range sequence
           
           **Additional Manipulations**
              1. EffectiveFromDate for a given FeeMatrix will be populated by system as given FinancialYears startDate
              2. EffectiveToDate will be populated by system as :
                    1. NULL when there is no FeeMatrix in the system for a given tenant and with effectiveFromDate greater than current FeeMatrix FinancialYears endDate
                    2. If there is a FeeMatrix in the system for a given tenant and with effectiveFromDate greater than current FeeMatrix FinancialYears endDate, then effectiveToDate of current FeeMatrix will set as the identified FeeMatrix effectiveFromDate - 1 Day
              3. If there is a FeeMatrix in the system for a given tenant and with effectiveFromDate less than the current FeeMatrix effectiveFromDate, then update the identified FeeMatrix effectiveToDate to current FeeMatrix effectiveFromDate - 1 Day
        tags: 
          - FeeMatrix
        parameters:
          - name: feeMatrixRequest
            in: body
            description: FeeMatrix Request with FeeMatix(s) to be created with RequestInfo
            schema:
              $ref: '#/definitions/FeeMatrixRequest'
        responses:
          201:
            description: FeeMatrix Response with ReponseInfo and Array of FeeMatrix(s) created Successfully
            schema:
              $ref: '#/definitions/FeeMatrixResponse'
          400:
            description: Invalid Input
            schema:
              $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
    /feematrix/v1/_update:
      post:
        summary: Update any of the FeeMatrix
        description: |
          This API will update all FeeMtrix related details based on their Id.  API supports bulk update with max limit as defined in the FeeMatrixRequest. Following rules apply -
            1. FeeMatrix Details ApplicationType, BusinessNature, financialYear, categoryId, subCategoryId, feeType, effectiveFrom, effectiveTo are not allowed to update. If these values are passed to update end point then system will throw error that these details cannot be updated
            2. All the FeeMatrixDetails are expected by this end point including new  and existing , If any of the existing FeeMatrixDetail is not passed to this API, That specific FeeMatrix Detail will get deleted.
            3. FeeMatrix Details uomTo should be greater than uomFrom
            4. FeeMatrix Details First Record for a given FeeMatrix should have zero value for uomFrom
            5. FeeMatrix Details only Last Reocrd for a given FeeMatrix can have empty uomTO ( which indicates infinity)
            6. All FeeMatrixDetails for a given FeeMatrix should be in proper range sequence
        tags: 
          - FeeMatrix
        parameters:
          - name: feeMatrixRequest
            in: body
            description: FeeMatrix Request with RequestInfo and Array FeeMatrix(s) to be updated
            schema:
              $ref: '#/definitions/FeeMatrixRequest'
        responses:
          200:
            description: FeeMatrix(s) updated Successfully
            schema:
              $ref: '#/definitions/FeeMatrixResponse'
          400:
            description: Invalid Input
            schema:
              $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
    /status/v1/_search:
      post:
        summary: Get the list of License Status(s)
        description: |
          Search and get LiceseStatus(s)  based on defined search criteria.
          Currently search parameters are only allowed as HTTP query params.
          In case multiple parameters are passed LicenseStatus(s) will be searched as an AND combination of all the parameters.
          
          Maximum result size is restricted based on the maxlength of LicenseStatus(s) as defined in LicenseStatusResponse model.
          
          By default results will be sorted Name of the status
        tags: 
          - LicenseStatus
        parameters:
          - $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo'
          - $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId'
          - name: ids
            type: array
            items: 
              type: integer
              format: int64
            in: query
            maxItems: 50
            description: comma seperated list of Ids
          - name: codes
            type: array
            items: 
              type: string
            in: query
            maxItems: 50
            description: comma seperated list of codes
          - name: name
            type: string
            in: query
            description: Name of the License Status
            maxLength: 128
            minLength: 4
          - name: moduleType
            type: string
            in: query
            description: Module Type of the license
            maxLength: 20
            minLength: 4 
          - name: active
            type: boolean
            in: query
            description: True will be set in cases where only active License Status are needed and False will be set when inactive License Status are needed and no value will be set when all License Status are needed.
          - $ref: '#/parameters/pageSize'
          - $ref: '#/parameters/offSet'
        responses:
          200:
            description: LicenseStatus(s) retrieved Successfully
            schema:
              $ref: '#/definitions/LicenseStatusResponse'
          400:
            description: Invalid Input
            schema:
              $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
    /status/v1/_create:
      post:
