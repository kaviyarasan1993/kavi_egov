swagger: '2.0'
# eGSP YAML Template Version: 1.0 

info:
  version: 1.0.0
  ######################################################
  # All API's are POST. _create,_search,_update for post,get and put. RequestInfo will be part of body. For multiple records we can pass multiple value with comman seperated values*.
  # All _search will be synchronous and all _create and _update will be asynchronous*.
  # RequestInfo and ResponseInfo object should be reffered from Common*.
  # In _search API, tenantId should be passed in query param. In _create/_update, tenantId should be passed in the model.
  # Readonly means that even if these fields are passed in the request, it will be ignored in create/update and will not be added/updated in the entities. The readonly fields might be passed to the _search API's to make use of fields for the search Query API. while calling _search API's even mandatory fields might not be available, it is mandatory only in the _create API's*.
  # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message.
  # Definition must start with Upper case followed by camel case.
  # Every model will have tenantId. Validate tenantId on create.
  # Parameter name must start with small case followed by camel case.
  # Path must be in small case.
  ######################################################
  
  title: eGov LAMS (Leases And Agreements System) APIs
  description: eGov LAMS manages the Lease data for immovable assets owned by a ULB. This module aim is to improve lease operations in ULB. This will gives a comprehensive details of agreements for immovable assets like Land, Shopping Complex, Market, Kalyanamandapam, etc.
  contact:
    name:  eGov
    email: info@egovernments.org
externalDocs:
  description: Complete documentation describing the functionality of these APIs.
  url: >-
    https://github.com/egovernments/egov-docs/blob/master/Maharashtra/SignedoffSRS/SRS_Land_Estate_1.0.docx
schemes:
  - https
basePath: '/lams-maha/v1'
x-common-path: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml'

paths:
  /lands/_search:
    post:
      summary: Get the list of LandRegisters defined in the system.
      description: |
        Get the LandRegisters list based on the input parameters.
      # This is array of GET operation parameters:
      parameters:
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId"
        - $ref: "#/parameters/pageSize"
        - $ref: "#/parameters/pageNumber"
        - $ref: "#/parameters/sortLandRegister"
        - name: landRegisterIds
          in: query
          description: List of Primary key of LandRegister object.
          required: false
          type: array
          maxItems: 50
          items:
            type: string
          format: varchar
        - name: register
          in: query
          required: false
          description: The Register Name for a LandRegister.
          type: string
          minLength: 1
          maxLength: 64
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: subRegister
          in: query
          required: false
          description: The Sub Register Name for a LandRegister.
          type: string
          minLength: 1
          maxLength: 64
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: surveyNo
          in: query
          required: false
          description: Land Survey no
          type: string
          minLength: 1
          maxLength: 64
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: gattNo
          in: query
          required: false
          description: Gatt or CTS no for a Land
          type: string
          minLength: 1
          maxLength: 64
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: oldOwnerName
          in: query
          required: false
          description: Old owner name of a Land
          type: string
          minLength: 1
          maxLength: 64
        - name: landType
          in: query
          required: false
          description: Land Type of the land
          type: string
          minLength: 1
          maxLength: 64
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: location
          in: query
          required: false
          description: The boundary location where the land is located.
          type: integer
          format: int64
        - name: regionalOffice
          in: query
          required: false
          description: The boundary ward where the land is located.
          type: integer
          format: int64
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/LandRegisterResponse"
        '400':
          description: Invalid input.
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
       - Land
       
  /lands/_create:
  ######################################################
  # Will be asynchronous.
  # tenantId should be passed in the model.
  # Validate tenantId before persisting.
  ######################################################
    post:
      summary: Create new LandRegisters.
      description: API to create new LandRegisters.
      parameters:
        - name: landRegister
          in: body
          description: Details for the new landRegister + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/LandRegisterRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        200:
          description: LandRegister(s) created sucessfully
          schema:
            $ref: '#/definitions/LandRegisterResponse'
        400:
          description: LandRegister(s) creation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - Land  
        
  /lands/_update:
    post:
      description: Updates a given `LandRegister` with newer details.
      parameters:
        - name: landRegister
          in: body
          description: Request header for the landRegister Request.
          required: true
          schema:
            $ref: '#/definitions/LandRegisterRequest'
      tags:
        - Land
      responses:
        '200':
          description: Update LandRegister(s) successful
          schema:
            $ref: '#/definitions/LandRegisterResponse'
        '400':
          description: Update LandRegister(s) failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
            
  /estates/_search:
    post:
      summary: Get the list of EstateRegisters defined in the system.
      description: |
        Get the EstateRegisters list based on the input parameters.
      # This is array of GET operation parameters:
      parameters:
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId"
        - $ref: "#/parameters/pageSize"
        - $ref: "#/parameters/pageNumber"
        - $ref: "#/parameters/sortEstateRegister"
        - name: estateRegisterIds
          in: query
          description: List of Primary key of EstateRegister object.
          required: false
          type: array
          maxItems: 50
          items:
            type: string
          format: varchar
        - name: register
          in: query
          required: false
          description: The Register Name for a EstateRegister.
          type: string
          minLength: 1
          maxLength: 64
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: subRegister
          in: query
          required: false
          description: The Sub Register Name for a EstateRegister.
          type: string
          minLength: 1
          maxLength: 64
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: propertyType
          in: query
          required: false
          description: type of the property for a Estate
          type: string
          minLength: 1
          maxLength: 64
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: surveyNo
          in: query
          required: false
          description: Estate Survey no
          type: string
          minLength: 1
          maxLength: 64
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: gattNo
          in: query
          required: false
          description: Gatt or CTS no for a Estate
          type: string
          minLength: 1
          maxLength: 64
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: location
          in: query
          required: false
          description: The boundary location where the land is located.
          type: integer
          format: int64
        - name: regionalOffice
          in: query
          required: false
          description: The boundary ward where the land is located.
          type: integer
          format: int64
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/EstateRegisterResponse"
        '400':
          description: Invalid input.
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
       - Estate
       
  /estates/_create:
  ######################################################
  # Will be asynchronous.
  # tenantId should be passed in the model.
  # Validate tenantId before persisting.
  ######################################################
    post:
      summary: Create new EstateRegisters.
      description: API to create new EstateRegisters.
      parameters:
        - name: estateRegister
          in: body
          description: Details for the new estateRegister + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/EstateRegisterRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        200:
          description: EstateRegister(s) created sucessfully
          schema:
            $ref: '#/definitions/EstateRegisterResponse'
        400:
          description: EstateRegister(s) creation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - Estate  
        
  /estates/_update:
    post:
      description: Updates a given `EstateRegister` with newer details.
      parameters:
        - name: estateRegister
          in: body
          description: Request header for the estateRegister Request.
          required: true
          schema:
            $ref: '#/definitions/EstateRegisterRequest'
      tags:
        - Estate
      responses:
        '200':
          description: Update EstateRegister(s) successful
          schema:
            $ref: '#/definitions/EstateRegisterResponse'
        '400':
          description: Update EstateRegister(s) failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
            
  /agreements/_search:
    post:
      summary: Agreement List
      description: |
        Returns a list of `Agreement` for given different input params.
      parameters:
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId"
        - name: agreementIds
          in: query
          description: List of Primary key of Agreement object.
          type: array
          maxItems: 50
          items:
            type: string
          format: varchar
        - name: agreementNumber
          in: query
          description: Agreement number.
          required: false
          type: string
          format: varchar
        - name: fromDate
          in: query
          description: Agreement date, here search will happen as agreement date is greater or equal to given fromDate.
          required: false
          type: string
          format: varchar
        - name: toDate
          in: query
          description: Agreement date, here search will happen as agreement date is lesser or equal to given toDate.
          required: false
          type: string
          format: varchar
        - name: status
          in: query
          description: Agreement status.
          required: false
          type: string
          format: varchar
        - name: allotteeName
          in: query
          description: Name of allottee against whom the agreement made.
          required: false
          type: string
          format: varchar
        - name: mobileNumber
          in: query
          description: Contact number of allottee against whom the agreement made.
          required: false
          type: string
          format: mobileNumber
          pattern: "[0-9]"
        - name: applicationNo
          in: query
          description: Acknowldgement number given to allottee on submitting the application.
          required: false
          type: string
          format: varchar
        - name: offset
          in: query
          description: Offset value for a the page (in case of pagination on result)
          required: false
          type: string
          format: varchar
        - name: size
          in: query
          description: No.of agreement to be returned by API
          required: false
          type: string
          format: varchar
      tags:
        - Agreement
      responses:
        '200':
          description: returns list of agreements.
          schema:
            $ref: '#/definitions/AgreementResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
            
  /agreements/_create:
    post:
      description: Creates a new `Agreement` to lease a asset to `Allottee`.
      parameters:
        - name: agreement
          in: body
          description: Details for the new Agreement to lease a asset.
          required: true
          schema:
            $ref: '#/definitions/AgreementRequest'
      tags:
        - Agreement
      responses:
        '201':
          description: Agreement created
          schema:
            $ref: '#/definitions/AgreementResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
  
  /agreements/_renew:
    post:
      description: “Renewal of Agreement” implies that the agreement is renewed before the expiry of the current agreement.
      parameters:
        - name: renewal
          in: body
          description: Details of the existing agreement which needs to be renew.
          required: true
          schema:
            $ref: '#/definitions/AgreementRequest'
      tags:
        - Renewal
      responses:
        '201':
          description: Agreement renewed successfully.
          schema:
            $ref: '#/definitions/AgreementResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
            
  /agreements/_cancel:
    post:
      description: Cancellation of Agreement is a process that is initiated either by the ULB or by the Allottee due to various reasons. Agreement can be cancelled by either party at any given point of time, for the active shop agreement.
      parameters:
        - name: cancellation
          in: body
          description: Details of the existing agreement which needs to be cancel.
          required: true
          schema:
            $ref: '#/definitions/AgreementRequest'
      tags:
        - Cancellation
      responses:
        '201':
          description: Agreement canceled successfully.
          schema:
            $ref: '#/definitions/AgreementResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
            
  /agreements/_eviction:
    post:
      description: “Eviction of Agreement” implies that the agreement is evicted at any time. This eviction is valid only for the asset category Shop.
      parameters:
        - name: eviction
          in: body
          description: Details of the existing agreement which needs to be evicted.
          required: true
          schema:
            $ref: '#/definitions/AgreementRequest'
      tags:
        - Renewal
      responses:
        '201':
          description: Agreement evicted successfully.
          schema:
            $ref: '#/definitions/AgreementResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
            
  /agreements/_update:
    post:
      description: Updates a given `Agreement` with newer details.
      parameters:
        - name: agreement
          in: body
          description: Request header for the agreement Request.
          required: true
          schema:
            $ref: '#/definitions/AgreementRequest'
      tags:
        - Agreement
      responses:
        '200':
          description: Update Agreement(s) successful
          schema:
            $ref: '#/definitions/AgreementResponse'
        '400':
          description: Update Agreement(s) failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'

  /agreement/notice/_create:
    post:
      description: >
        Generates a notice for a agreement.
      parameters:
        - name: agreement
          in: body
          description: Details for the new Agreement to lease a asset.
          required: true
          schema:
            $ref: '#/definitions/NoticeRequest'
      tags:
        - Notice
      responses:
        '200':
          description: returns a notice.
          schema:
            $ref: '#/definitions/NoticeResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
            
  /agreement/notice/_search:
    post:
      description: |
        Returns a list of `Notice` for given different input params.
      parameters:
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId"
        - name: noticeIds
          in: query
          description: List of Primary key of Agreement object.
          required: false
          type: array
          maxItems: 50
          items:
            type: string
          format: varchar
        - name: agreementNumber
          in: query
          description: Agreement number.
          required: false
          type: string
          format: varchar
        - name: noticeNumber
          in: query
          description: Notice number.
          required: false
          type: string
          format: varchar
        - name: fromDate
          in: query
          description: Notice date, here search will happen as notice date is greater or equal to given fromDate.
          required: false
          type: string
          format: varchar
        - name: toDate
          in: query
          description: Notice date, here search will happen as notice date is lesser or equal to given toDate.
          required: false
          type: string
          format: varchar
        - name: ackNumber
          in: query
          description: Agreement acknowledgement number.
          required: false
          type: string
          format: varchar
        - name: assetCategory
          in: query
          description: Asset category against which agreement made
          required: false
          type: string
          format: varchar
        - name: zone
          in: query
          description: Zone boundary where the asset is located against which the agreement made.
          required: false
          type: string
          format: varchar
        - name: locality
          in: query
          description: Locality boundary where the asset is located against which the agreement made.
          required: false
          type: string
          format: varchar
        - name: revenueWard
          in: query
          description: Revenue ward boundary where the asset is located against which the agreement made.
          required: false
          type: string
          format: varchar
        - name: electionWard
          in: query
          description: Election ward boundary where the asset is located against which the agreement made.
          required: false
          type: string
          format: varchar
        - name: offset
          in: query
          description: Offset value for a the page (in case of pagination on result)
          required: false
          type: string
          format: varchar
        - name: size
          in: query
          description: No.of notices to be returned by API
          required: false
          type: string
          format: varchar
      tags:
        - Notice
      responses:
        '200':
          description: returns list of agreements.
          schema:
            $ref: '#/definitions/NoticeResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
            
definitions:
  LandRegister:
    type: object
    description: A Object holds the data for a Land
    properties:
      id:
        type: string
        description: Unique Identifier of the LandRegister.
        maxLength: 256
        minLength: 1
      tenantId:
        type: string
        readOnly: true
        description: Unique Identifier of the tenant
        maxLength: 128
        minLength: 2
      oldLandNumber:
        type: string
        description: Old land ref no, this is mandatory when source is DATA_ENTRY or MIGRATION
        maxLength: 64
      landNumber:
        type: string
        description: Unique Land ref. no
        maxLength: 64
      acquisitionType:
        type: string
        description: Land acquisition type.
        enum:
         - NEW
         - EXISTING
      acquisitionNo:
        type: string
        description: Land acquisition no.
        maxLength: 64
        minLength: 1
      register:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/lams-maha/contracts/common/v1-0-0.yml#/definitions/Register'
        format: singleValueList
        description: code of the master stored here as a ref.
      subRegister:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/lams-maha/contracts/common/v1-0-0.yml#/definitions/SubRegister'
        format: singleValueList
        description: code of the master stored here as a ref.
      regionalOffice:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        format: singleValueList
        description: code of the master stored here as a ref.
      location:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/egov-location/contracts/v1-0-0.yml#/definitions/Boundary'
        format: singleValueList
        description: code of the master stored here as a ref.
      surveyNo:
        type: string
        description: Land Survey no
        maxLength: 64
        minLength: 1
      gattNo:
        type: string
        description: Gatt or CTS no for a Land
        maxLength: 64
        minLength: 1
      oldOwnerName:
        type: string
        description: Old owner name of a Land
        maxLength: 256
        minLength: 1
      purpose:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/lams-maha/contracts/common/v1-0-0.yml#/definitions/Purpose'
        format: singleValueList
        description: code of the master stored here as a ref.
      width:
        type: number
        format: double
        description: width of the land
      roadType:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/lams-maha/contracts/common/v1-0-0.yml#/definitions/RoadType'
        format: singleValueList
        description: code of the master stored here as a ref.
      landType:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/Asset-MAHA/contracts/v1-0-0-mh.yml#/definitions/AssetCategory'
        format: singleValueList
        description: code of the master stored here as a ref.
      reservationArea:
        type: number
        format: double
        description: Reservation Area of the land
      landArea:
        type: number
        format: double
        description: Land Area
      areaAsPerRegister:
        type: number
        format: double
        description: Land Area as per register
      possessionDate:
        type: integer
        format: int64
        description: possession date of a land, Date is inclduing timestamp, date in epoch
        x-displayformat: 'dd/MM/yyyy'
      modeOfAcquisition:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/lams-maha/contracts/common/v1-0-0.yml#/definitions/ModeOfAcquisition'
        format: singleValueList
        description: code of the master stored here as a ref.
      typeOfHolding:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/lams-maha/contracts/common/v1-0-0.yml#/definitions/HoldingType'
        format: singleValueList
        description: code of the master stored here as a ref.
      modeOfCompensation:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/lams-maha/contracts/common/v1-0-0.yml#/definitions/CompensationMode'
        format: singleValueList
        description: code of the master stored here as a ref.
      costOfAcquisition:
        type: number
        format: double
        description: cost of acquisition for a land
      dateOfPayment:
        type: integer
        format: int64
        description: payment date of a land, Date is inclduing timestamp, date in epoch
        x-displayformat: 'dd/MM/yyyy'
      buildingReference:
        type: string
        description: Building Reference for a land
        maxLength: 64
        minLength: 1
      typeOfPlanning:
        $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/lams-maha/contracts/common/v1-0-0.yml#/definitions/PlaningType'
        format: singleValueList
      codeOfReservation:
        type: string
        description: Code Of Reservation for a land
        maxLength: 64
        minLength: 1
      status:
        type: string
        description: enumeration of land register statuses.
        enum:
          - ACTIVE
          - WORKFLOW
