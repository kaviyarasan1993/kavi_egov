definitions:

  WorkFlowDetails:
    type: object
    description: This object holds info about the assignee and other workflow related info
    properties:
      department:
        type: string
        description: Selected department.
      designation:
        type: string
        description: Selected designation.
      assignee:
        type: integer
        format: int64
        description: Selected assignee.
      action:
        type: string
        description: chosen action.
      status:
        type: string
        description: current status.
        
  Register:
    type: object
    description: An object which holds the Register Name Master info
    properties:
      id:
        type: string
        description: Unique Identifier of the Register.
        maxLength: 256
        minLength: 1
      tenantId:
        type: string
        description: tenant id of the RegisterName
        maxLength: 128
        minLength: 2
      code:
        type: string
        description: code of the RegisterName
        maxLength: 64
        minLength: 1
      name:
        type: string
        description: name of register
        maxLength: 128
        minLength: 1
      isActive:
        type: boolean
        description: is register is active.
    required:
      - tenantId
      - code
      - name
      - isActive

  SubRegister:
    type: object
    description: An object which holds the Register Name Master info
    properties:
      id:
        type: string
        description: Unique Identifier of the SubRegisterName.
        maxLength: 256
        minLength: 1
      tenantId:
        type: string
        description: tenant id of the SubRegisterName
        maxLength: 128
        minLength: 2
      code:
        type: string
        description: code of the SubRegisterName
        maxLength: 64
        minLength: 1
      register:
        $ref: '#/definitions/Register'
      name:
        type: string
        description: name of sub register
        maxLength: 128
        minLength: 1
      isActive:
        type: boolean
        description: is sub register is active.
    required:
      - tenantId
      - code
      - name
      - register
      - isActive

  Purpose:
    type: object
    description: An object which holds the Register Name Master info
    properties:
      id:
        type: string
        description: Unique Identifier of the Purpose.
        maxLength: 256
        minLength: 1
      tenantId:
        type: string
        description: tenant id of the Purpose
        maxLength: 128
        minLength: 2
      code:
        type: string
        description: code of the Purpose
        maxLength: 64
        minLength: 1
      name:
        type: string
        description: name of purpose
        maxLength: 128
        minLength: 1
      isActive:
        type: boolean
        description: is purpose is active.
    required:
      - tenantId
      - code
      - name
      - isActive

  ModeOfAcquisition:
    type: object
    description: An object which holds the Mode Of Acquisition Master info
    properties:
      id:
        type: string
        description: Unique Identifier of the ModeOfAcquisition.
        maxLength: 256
        minLength: 1
      tenantId:
        type: string
        description: tenant id of the ModeOfAcquisition
        maxLength: 128
        minLength: 2
      code:
        type: string
        description: code of the ModeOfAcquisition
        maxLength: 64
        minLength: 1
      name:
        type: string
        description: Mode Of Acquisition Master
        maxLength: 128
        minLength: 1
