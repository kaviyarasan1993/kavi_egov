swagger: '2.0'
# eGSP YAML Template Version: 1.0 

info:
  version: 1.0.0
  ######################################################
  # All API's are POST. _create,_search,_update for post,get and put. RequestInfo will be part of body. For multiple records we can pass multiple value with comman seperated values*.
  # All _search will be synchronous and all _create and _update will be asynchronous*.
  # RequestInfo and ResponseInfo object should be reffered from Common*.
  # In _search API, tenantId should be passed in query param. In _create/_update, tenantId should be passed in the model.
  # Readonly means that even if these fields are passed in the request, it will be ignored in create/update and will not be added/updated in the entities. The readonly fields might be passed to the _search API's to make use of fields for the search Query API. while calling _search API's even mandatory fields might not be available, it is mandatory only in the _create API's*.
  # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message.
  # Definition must start with Upper case followed by camel case.
  # Every model will have tenantId. Validate tenantId on create.
  # Parameter name must start with small case followed by camel case.
  # Path must be in small case.
  ######################################################
  title: Common Master and end point Definitions
  description: Definitions of Master and end points used across LandEstate, Acquisition and Advertisement Tax.
  contact:
    name:  eGov
    email: info@egovernments.org
externalDocs:
  description: Complete documentation describing the functionality of these APIs.
  url: >-
    https://github.com/egovernments/egov-docs/blob/master/Maharashtra/SignedoffSRS/SRS_Land_Estate_1.0.docx
host: phoenix-qa.egovernments.org

schemes:
  - https
basePath: '/lams-maha/v1/definitions'

paths: 
  /lams/inspections/_search:
    post:
      summary: Get the list of Inspections defined in the system.
      description: |
        Get the Inspections list based on the input parameters.
      # This is array of GET operation parameters:
      parameters:
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/requestInfo"
        - $ref: "https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/parameters/tenantId"
        - $ref: "#/parameters/pageSize"
        - $ref: "#/parameters/pageNumber"
        - $ref: "#/parameters/sortInspection"
        - name: referenceType
          in: query
          description: This is type of reference (The valid values given in enum) against which the inspection happened
          required: true
          type: string
          format: varchar
          enum:
            - ESTATE
            - LAND
            - ADVERTISEMENT
        - name: inspectionIds
          in: query
          description: List of Primary key of Inspection object.
          required: false
          type: array
          maxItems: 50
          items:
            type: string
          format: varchar
        - name: inspectionNumber
          in: query
          required: false
          description: Inspection Number
          type: string
          minLength: 1
          maxLength: 64
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: inspectionStatus
          in: query
          required: false
          description: The status for a Inspection.
          type: string
          minLength: 1
          maxLength: 64
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: ulbWitness
          in: query
          required: false
          description: ulb holder witness. Use employee master
          type: string
          minLength: 1
          maxLength: 64
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: inspectedBy
          in: query
          required: false
          description: inspected user
          type: string
          minLength: 1
          maxLength: 64
          exclusiveMinimum: true
          exclusiveMaximum: false
        - name: fromDate
          in: query
          description: Inspection date, here search will happen as Inspection date is greater or equal to given fromDate.
          required: false
          type: string
          format: varchar
        - name: toDate
          in: query
          description: Inspection date, here search will happen as Inspection date is lesser or equal to given toDate.
          required: false
          type: string
          format: varchar
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/InspectionResponse"
        '400':
          description: Invalid input.
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
       - Inspection
       
  /lams/inspections/_create:
  ######################################################
  # Will be asynchronous.
  # tenantId should be passed in the model.
  # Validate tenantId before persisting.
  ######################################################
    post:
      summary: Create new Inspections.
      description: API to create new Inspections.
      parameters:
        - name: inspection
          in: body
          description: Details for the new inspection + RequestInfo meta data.
          required: true
          schema:
            $ref: '#/definitions/InspectionRequest'
      
      responses:
      ####################################################
      # All errors will be returned with HTTP error code 400 with customized error code and messages. Consumer of the API need to handle 400 with customized error code and message
      ###################################################
        200:
          description: Inspection(s) created sucessfully
          schema:
            $ref: '#/definitions/InspectionResponse'
        400:
          description: Inspection(s) creation failed
          schema:
            $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-0-0.yml#/definitions/ErrorRes'
      tags:
        - Inspection  
        
  /lams/inspections/_update:
    post:
      description: Updates a given `Inspection` with newer details.
      parameters:
        - name: inspection
          in: body
          description: Request header for the inspection Request.
