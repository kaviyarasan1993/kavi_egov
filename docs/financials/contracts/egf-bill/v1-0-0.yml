              fundsource refers to the fundsounce master
          - name: function
            type: integer
            format: int64
            in: query
            description: |
              function refers to the function master
          - name: fundsource
            type: integer
            format: int64
            in: query
            description: |
              fundsource of the BillRegister
          - name: scheme
            type: integer
            format: int64
            in: query
            description: |
              scheme of the BillRegister
          - name: subScheme
            type: integer
            format: int64
            in: query
            description: |
              sub scheme of the BillRegister
          - name: functionary
            type: integer
            format: int64
            in: query
            description: |
              functionary of the BillRegister
          - name: division
            type: integer
            format: int64
            in: query
            description: |
              division of the BillRegister
          - name: department
            type: integer
            format: int64
            in: query
            description: |
              department of the BillRegister
