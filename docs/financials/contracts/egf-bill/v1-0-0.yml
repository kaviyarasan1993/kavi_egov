          - name: ids
            type: array
            items: 
             type: string
            in: query
            maxItems: 50
            description: comma seperated list of Ids 
            maxLength: 50
          - name: billType
            type: string
            in: query
            description: |
              billType is the type of the bill
              example is ExpenseBill,ContractorBill,PurchaseBill,SalaryBill etc
