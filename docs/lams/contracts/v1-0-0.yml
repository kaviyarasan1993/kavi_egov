swagger: '2.0'
info:
  version: 0.0.0
  title: eGov LAMS (Leases And Agreements System)
  description: eGov LAMS manages the Lease data for immovable assets owned by a ULB. This module aim is to improve lease operations in ULB. This will gives a comprehensive details of agreements for immovable assets like Land, Shopping Complex, Market, Kalyanamandapam, etc.
  contact:
    name:  Ramakrishna (Ramki)
    email: ramakrishna@egovernments.org
host: phoenix-qa.egovernments.org
schemes:
  - https
basePath: '/v1/[API endpoint]'
paths:
  /agreements/_search:
    post:
      summary: Agreement List
      description: |
        Returns a list of `Agreement` for given different input params.
      parameters:
        - name: requestInfo
          in: body
          description: Request header for the service request details.
          required: true
          schema:
            $ref: '#/definitions/RequestInfo'
        - name: tenantId
          in: query
          description: Unique id for ulb.
          required: true
          type: string
          format: varchar
        - name: agreementId
          in: query
          description: Primary key of Agreement object.
          required: false
          type: string
          format: varchar
        - name: agreementNumber
          in: query
          description: Agreement number.
          required: false
          type: string
          format: varchar
        - name: tenderNumber
          in: query
          description: Tender number for which asset is auctioned.
          required: false
          type: string
          format: varchar
        - name: fromDate
          in: query
          description: Agreement date, here search will happen as agreement date is greater or equal to given fromDate.
          required: false
          type: string
          format: varchar
        - name: toDate
          in: query
          description: Agreement date, here search will happen as agreement date is lesser or equal to given toDate.
          required: false
          type: string
          format: varchar
        - name: status
          in: query
          description: Agreement status.
          required: false
          type: string
          format: varchar
        - name: tinNumber
          in: query
          description: Tax Identification number.
          required: false
          type: string
          format: varchar
        - name: tradelicenseNumber
          in: query
          description: Trade License number of the trade going to continue in the asset.
          required: false
          type: string
          format: varchar
        - name: assetCategory
          in: query
          description: Asset category against which agreement made
          required: false
          type: string
          format: varchar
        - name: shoppingCommplexNo
          in: query
          description: Shopping complex number against which agreement made
          required: false
          type: string
          format: varchar
        - name: assetCode
          in: query
          description: Asset code against which agreement made
          required: false
          type: string
          format: varchar
        - name: locality
          in: query
          description: Locality boundary where the asset is located against which the agreement made.
          required: false
          type: string
          format: varchar
        - name: revenueWard
          in: query
          description: Revenue ward boundary where the asset is located against which the agreement made.
          required: false
          type: string
          format: varchar
        - name: electionWard
          in: query
          description: Election ward boundary where the asset is located against which the agreement made.
          required: false
          type: string
          format: varchar
        - name: doorno
          in: query
          description: Door no of a asset against which agreement made
          required: false
          type: string
          format: varchar
        - name: allotteeName
          in: query
          description: Name of allottee against whom the agreement made.
          required: false
          type: string
          format: varchar
        - name: mobileNumber
          in: query
          description: Contact number of allottee against whom the agreement made.
          required: false
          type: string
          format: varchar
        - name: acknowledgementNumber
          in: query
          description: Acknowldgement number given to allottee on submitting the application.
          required: false
          type: string
          format: varchar
        - name: offset
          in: query
          description: Offset value for a the page (in case of pagination on result)
          required: false
          type: string
          format: varchar
        - name: size
          in: query
          description: No.of agreement to be returned by API
          required: false
          type: string
          format: varchar
      tags:
        - Agreement
      responses:
        '200':
          description: returns list of agreements.
          schema:
            $ref: '#/definitions/AgreementResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: '#/definitions/ErrorRes'
        '404':
          description: tenantId provided was not found
          schema:
            $ref: '#/definitions/ErrorRes'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/ErrorRes'
            
  /agreements/_create:
    post:
      description: Creates a new `Agreement` to lease a asset to `Allottee`.
      parameters:
        - name: agreement
          in: body
          description: Details for the new Agreement to lease a asset.
          required: true
          schema:
            $ref: '#/definitions/AgreementRequest'
      tags:
        - Agreement
      responses:
        '201':
          description: Agreement created
          schema:
            $ref: '#/definitions/AgreementResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: '#/definitions/ErrorRes'
        '404':
          description: tenantId provided was not found
          schema:
            $ref: '#/definitions/ErrorRes'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/ErrorRes'
  
  /agreements/_renew:
    post:
      description: “Renewal of Agreement” implies that the agreement is renewed before the expiry of the current agreement.
      parameters:
        - name: renewal
          in: body
          description: Details of the existing agreement which needs to be renew.
          required: true
          schema:
            $ref: '#/definitions/AgreementRequest'
      tags:
        - Renewal
      responses:
        '201':
          description: Agreement renewed successfully.
          schema:
            $ref: '#/definitions/AgreementResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: '#/definitions/ErrorRes'
        '404':
          description: tenantId provided was not found
          schema:
            $ref: '#/definitions/ErrorRes'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/ErrorRes'
            
  /agreements/_cancel:
    post:
      description: Cancellation of Agreement is a process that is initiated either by the ULB or by the Allottee due to various reasons. Agreement can be cancelled by either party at any given point of time, for the active shop agreement.
      parameters:
        - name: cancellation
          in: body
          description: Details of the existing agreement which needs to be cancel.
          required: true
          schema:
            $ref: '#/definitions/AgreementRequest'
      tags:
        - Cancellation
      responses:
        '201':
          description: Agreement canceled successfully.
          schema:
            $ref: '#/definitions/AgreementResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: '#/definitions/ErrorRes'
        '404':
          description: tenantId provided was not found
          schema:
            $ref: '#/definitions/ErrorRes'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/ErrorRes'
            
  /agreements/_eviction:
    post:
      description: “Eviction of Agreement” implies that the agreement is evicted at any time. This eviction is valid only for the asset category Shop.
      parameters:
        - name: eviction
          in: body
          description: Details of the existing agreement which needs to be evicted.
          required: true
          schema:
            $ref: '#/definitions/AgreementRequest'
      tags:
        - Renewal
      responses:
        '201':
          description: Agreement evicted successfully.
          schema:
            $ref: '#/definitions/AgreementResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: '#/definitions/ErrorRes'
        '404':
          description: tenantId provided was not found
          schema:
            $ref: '#/definitions/ErrorRes'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/ErrorRes'
            
  /agreements/_update/{agreementId}:
    post:
      description: Updates a given `Agreement` with newer details.
      parameters:
        - name: tenantId
          in: query
          description: Unique id for ulb.
          required: true
          type: string
          format: varchar
        - name: agreementId
          in: path
          description: Unique service code for service to be updated .
          required: true
          type: string
          format: varchar
        - name: agreement
          in: body
          description: Request header for the agreement Request.
          required: true
          schema:
            $ref: '#/definitions/AgreementRequest'
      tags:
        - Agreement
      responses:
        '200':
          description: agreement updated
          schema:
            $ref: '#/definitions/AgreementResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: '#/definitions/ErrorRes'
        '404':
          description: tenantId provided was not found
          schema:
            $ref: '#/definitions/ErrorRes'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/ErrorRes'

  /agreement/notice/_create:
    post:
      description: >
        Generates a notice for a agreement.
      parameters:
        - name: agreement
          in: body
          description: Details for the new Agreement to lease a asset.
          required: true
          schema:
            $ref: '#/definitions/NoticeRequest'
      tags:
        - Notice
      responses:
        '200':
          description: returns a notice.
          schema:
            $ref: '#/definitions/NoticeResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: '#/definitions/ErrorRes'
            
  /agreement/notice/_search:
    post:
      description: |
        Returns a list of `Notice` for given different input params.
      parameters:
        - name: requestInfo
          in: body
          description: Request header for the service request details.
          required: true
          schema:
            $ref: '#/definitions/RequestInfo'
        - name: tenantId
          in: query
          description: Unique id for ulb.
          required: true
          type: string
          format: varchar
        - name: noticeId
          in: query
          description: Primary key of Agreement object.
          required: false
          type: string
          format: varchar
        - name: agreementNumber
          in: query
          description: Agreement number.
          required: false
          type: string
          format: varchar
        - name: noticeNumber
          in: query
          description: Notice number.
          required: false
          type: string
          format: varchar
        - name: fromDate
          in: query
          description: Notice date, here search will happen as notice date is greater or equal to given fromDate.
          required: false
          type: string
          format: varchar
        - name: toDate
          in: query
          description: Notice date, here search will happen as notice date is lesser or equal to given toDate.
          required: false
          type: string
          format: varchar
        - name: ackNumber
          in: query
          description: Agreement acknowledgement number.
          required: false
          type: string
          format: varchar
        - name: assetCategory
          in: query
          description: Asset category against which agreement made
          required: false
          type: string
          format: varchar
        - name: zone
          in: query
          description: Zone boundary where the asset is located against which the agreement made.
          required: false
          type: string
          format: varchar
        - name: locality
          in: query
          description: Locality boundary where the asset is located against which the agreement made.
          required: false
          type: string
          format: varchar
        - name: revenueWard
          in: query
          description: Revenue ward boundary where the asset is located against which the agreement made.
          required: false
          type: string
          format: varchar
        - name: electionWard
          in: query
          description: Election ward boundary where the asset is located against which the agreement made.
          required: false
          type: string
          format: varchar
        - name: offset
          in: query
          description: Offset value for a the page (in case of pagination on result)
          required: false
          type: string
          format: varchar
        - name: size
          in: query
          description: No.of notices to be returned by API
          required: false
          type: string
          format: varchar
      tags:
        - Notice
      responses:
        '200':
          description: returns list of agreements.
          schema:
            $ref: '#/definitions/NoticeResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: '#/definitions/ErrorRes'
            
  /agreements/document/_search:
    post:
      description: |
        Returns a list of 'DocumentType' for given different application type.
      parameters:
        - name: requestInfo
          in: body
          description: Request header for the service request details.
          required: true
          schema:
            $ref: '#/definitions/RequestInfo'
        - name: tenantId
          in: query
          description: Unique id for ulb.
          required: true
          type: string
          format: varchar
        - name: applicationType
          in: query
          description: application type.
          required: true
          type: string
      tags:
        - Agreement
      responses:
        '200':
          description: returns list of document types.
          schema:
            $ref: '#/definitions/DocumentTypeResponse'
        '400':
          description: tenantId was not provided or General service error
          schema:
            $ref: '#/definitions/ErrorRes'
        '404':
          description: tenantId provided was not found
          schema:
            $ref: '#/definitions/ErrorRes'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/ErrorRes'
            
definitions:
  Asset:
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: unique id of the asset.
      assetCategory:
        $ref: '#/definitions/AssetCategory'
      name:
        type: string
        description: Name of the Asset
      doorNo:
        type: string
        description: Door no of the Asset
      code:
        type: string
        description: ULB assign unique code to each asset to find it out easily
      locationDetails:
        $ref: '#/definitions/LocationDetails'
    required:
      - assetCategory
      - name
      
  LocationDetails:
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: unique id of the location.
      locality:
        type: string
        description: locality (a boundary in a ULB) which the asset belongs to
      street:
        type: string
        description: Street (a boundary in a ULB) which the asset belongs to
      zone:
        type: string
        description: Zone (a boundary in a ULB) which the asset belongs to
      ward:
        type: string
        description: Ward (a boundary in a ULB) which the asset belongs to
      block:
        type: string
        description: Block (a boundary in a ULB) which the asset belongs to
      electionward:
        type: string
        description: Election Ward (a boundary in a ULB) which the asset belongs to
        
  Allottee:
    type: object
    description: Allottee is a citizen with whom the agreement is done
    properties:
      id:
        type: integer
        format: int64
        description: unique id of the allotee.
      name:
        type: string
        description: Allotee name
      address:
        type: string
        description: Allottee address
      mobileNumber:
        type: number
        description: Allottee contact number
      aadhaarNumber:
        type: string
        description: Allottee aadhaar number
      pan:
        type: string
        description: Allottee pan number
      emailId:
        type: string
        description: Allottee emailid
    required:
      - name
      - address
      - mobileNumber
    
  Agreement:
    type: object
    description: This is a 
    properties:
      id:
        type: integer
        format: int64
        description: unique id of the agreement.
      action:
        type: string
        description: enumeration of action on agreement.
        enum:
          - Create
          - Cancelation
          - Eviction
          - Renewal
          - Objection
      agreementNumber:
        type: string
        description: unique agreement number.
        maxLength: 64
      agreementDate:
        type: string
        format: date
        description: date of agreement.
      expiryDate:
        type: string
        format: date
        description: End date of agreement.
      allottee:
        $ref: '#/definitions/Allottee'                                                             
      asset:
        $ref: '#/definitions/Asset'
      tenderNumber:
        type: string
        description: Tender or Auction number.
        maxLength: 64
      tenderDate:
        type: string
        format: date
        description: Tender or Auction date.
      councilNumber:
        type: string
        description: Council or committee resolution number.
        maxLength: 64
      councilDate:
        type: string
        format: date
        description: Council or committee resolution date.
      bankGuaranteeAmount:
        type: number
        format: double
        description: Bank guarantee amount.
      bankGuaranteeDate:
        type: string
        format: date
        description: Bank guarantee date.
      securityDeposit:
        type: number
        format: double
        description: Security deposit.
      securityDepositDate:
        type: string
        format: date
        description: Security deposit date.
      status:
        type: string
        description: enumeration of agreement statuses.
        enum:
          - ACTIVE
          - CANCELED
          - EVICTED
          - RENEWED
          - WORKFLOW
      natureOfAllotment:
        type: string
        description: enumeration of nature of allotment.
        enum:
          - TENDER
          - DIRECT
          - AUCTION
      registrationFee:
        type: number
        format: double
        description: Registration fee for agreement
      caseNumber:
        type: string
        description: Case no.
        maxLength: 64
      commencementDate:
        type: string
        format: date
        description: Date of Commencement of Agreement.
      orderDetails:
        type: string
        description: order details.
        maxLength: 256
      rent:
        type: number
        format: double
        description: rent to be paid per payment cycle.
      goodWillAmount:
        type: number
        format: double
        description: Corporations charge good will of the asset depends up on asset demand/area.
      collectedGoodWillAmount:
        type: number
        format: double
        description: collected partial good will of the agreement demand/area.
      tradeLicenseNumber:
        type: string
        description: Trade license number assigned to the shop should be captured.
        maxLength: 64
      paymentCycle:
        type: string
        description: payment cycle on which the rent has to be paid against agreement.
        enum:
          - MONTH
          - QUARTER
          - HALFYEAR
          - ANNUAL
      Source:
        type: string
        description: source from which agreement is being persisted.
        enum:
          - SYSTEM
          - DATE_ENTRY
      rentIncrementMethod:
        $ref: '#/definitions/RentIncrementType'
      orderNumber:
        type: string
        description: order number.
        maxLength: 64
      orderDate:
        type: string
        format: date
        description: order date.
      rrReadingNumber:
        type: string
        description: Electiricty meter number.
        maxLength: 64
      remarks:
        type: string
        description: Comments.
        maxLength: 256
      solvencyCertificateNo:
        type: string
        description: solvency certificate no.
        maxLength: 64        
      solvencyCertificateDate:
        type: string
        format: date
        description: solvency certificate date.
      tinNumber:
        type: string
        description: Tin no.
        maxLength: 64
      timePeriod:
        type: string
        description: The validity of agreement period,value will be in no.of years. 
        maxLength: 64
      acknowledgementNumber:
        type: string
        description: Acknowldgement number given to allottee on submitting the application. 
        maxLength: 64
      documents:
        type: array
        items:
          $ref: '#/definitions/Document'
      demands:
        type: array
        items:
          type: integer
          format: int64
      stateId:
        type: string
        description: Work flow ref id.
      workFlowDetails:
        $ref: '#/definitions/WorkFlowDetails'
      renewal:
        $ref: '#/definitions/Renewal'
      cancellation:
        $ref: '#/definitions/Cancellation'
      tenantId:
        type: string
        description: Unique Identifier of which tenant this data is defined. For example, AP, AP-Kurnool etc.
      isAdvancePaid:
       description: parameter to indicate whether advance amount is collected or not, updated in DCB back update on collection.
       type: boolean
       default: false
    required:
      - id
      - agreementNumber
      - agreementDate
      - allottee
      - asset
      - status
      - natureOfAllotment
      - rent
      - paymentCycle
      - commencementDate
      
  RentIncrementType:
    type: object
    description: This object holds rent incement types. percentage or flat rates for a given asset category.
    properties:
      id:
        type: integer
        format: int64
        description: unique id of the RentIncrementType.
      type:
        type: string
        description: increment type
        maxLength: 64
      assetCategory:
        type: string
        description: asset category
      fromDate:
        type: string
        format: date
        description: fromdate
      toDate:
        type: string
        format: date
        description: todate
      percentage:
        type: string
        description: percentage value used for increase in rent
      flatAmount:
        type: string
        format: double
        description: fixed amount used for increase in rent
        
  Renewal:
    type: object
    description: This object holds Agreement Renewal Details.
    properties:
      renewalOrderNo:
        type: string
        description: User should enter Renewal order number which provided by corporation/municipality
      renewalOrderDate:
        type: string
        format: date
        description: enter renewal order date.
      reasonForRenewal:
        type: string
        format: date
        description: User should able to enter reason for renewal.
        
  Cancellation:
    type: object
    description: This object holds Agreements Cancellation details. percentage or flat rates for a given asset category.
    properties:
      reasonForCancellation:
        type: string
        enum:
          - Termination
          - Cancellation
        description: Termination and cancellation options to be displayed in the drop down. Options may increase in future.
      terminationDate:
        type: string
        format: date
        description: Date should accept current and future date.
      orderNo:
        type: string
        format: date
        description: Order number for cancelling agreement issued by the competent authority.
      orderDate:
        type: string
        format: date
        description: Date on which order was signed for cancelling agreement
    

  WorkFlowDetails:
    type: object
    description: This object holds info about the assignee and other workflow related info
    properties:
      department:
        type: string
        description: Selected department.
      designation:
        type: string
        description: Selected designation.
      assignee:
        type: integer
        format: int64
        description: Selected assignee.
      action:
        type: string
        description: chosen action.
      status:
        type: string
        description: current status.
          
  DocumentType:
    type: object
    description: This object holds type of documents to be uploaded during the transaction for each application type.
    properties:
      id:
        type: integer
        format: int64
        description: unique id of the ApplicationType.
      name:
        type: string
        description: name of the document
      application:
        type: string
        description: Application type.
        enum:
          - CREATE
          - RENEWAL
          - EVICTION
          - CANCEL
          
  Document:
    type: object
    description: This object holds list of documents attached during the transaciton for a agreement
    properties:
      id:
        type: integer
        format: int64
        description: unique id of the ApplicationType.
      documentType:
        $ref: '#/definitions/DocumentType'        
      agreement:
        type: integer
        format: int64
        description: unique id of the Agreement.
      fileStore:
        type: string
        description: File store reference key.
        
  AssetCategory:
    type: object
    description: This object holds asset category info
    properties:
      id:
        type: integer
        format: int64
        description: unique id of the asset category.
    
  AgreementRequest:
    properties:
      RequestInfo:
        $ref: '#/definitions/RequestInfo'
      Agreement:
        $ref: '#/definitions/Agreement'
    type: object

  AgreementResponse:
    properties:
      ResponseInfo:
        $ref: '#/definitions/ResponseInfo'
      Agreements:
        type: array
        items:
          $ref: '#/definitions/Agreement'
    type: object

  DocumentTypeResponse:
    properties:
      ResponseInfo:
        $ref: '#/definitions/ResponseInfo'
      Assets:
        type: array
        items:
          $ref: '#/definitions/DocumentType'
    type: object 

  Notice:
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: unique id of the Notice.
      tenantId:
        type: string
        description: unique id for a ULB
      noticeNo:
        type: string
        description: notice number
      notice  Date:
        type: string
        format: date
        description: Date of Commencement of Agreement.
      agreementNumber:
        type: string
        description: unique agreement number.
        maxLength: 64
      assetCategory:
        type: string
        description: Asset category of the asset on which the agreement is done.
        format: String
        maxLength: 64
      acknowledgementNumber:
        type: string
        description: Acknowldgement number given to allottee on submitting the application. 
        maxLength: 64
      assetNo:
        type: string
        description: Asset no on which the agreement is done. 
        maxLength: 32
      allotteeName:
        type: string
        description: Allotee name
        maxLength: 100
      allotteeAddress:
        type: string
        description: Allottee address
        maxLength: 256
      allotteeMobileNumber:
        type: number
        description: Allottee contact number
        maxLength: 10
      agreementPeriod:
        type: number
        description: The validity of agreement period,value will be in no.of months.
      commencementDate:
        type: string
        format: date
        description: Date of Commencement of Agreement.
      templateVersion:
        type: string
        description: Notice template version.
      expiryDate:
        type: string
        format: date
        description: Date of expiry for Agreement.
      rent:
        type: number
        format: double
        description: rent to be paid per payment cycle.
      rentInWord:
        type: string
        description: rent amount in word.
