swagger: '2.0'
info:
  version: 1.0.0
  title: Employee Information System- Leave
  contact:
    name: Elzan Mathew
externalDocs:
  description: Complete documentation describing the functionality of Leave module.
  url: >-
    http://182.74.137.193/docs/products/eGov%20EIS/ProdSpecs/eGov%20EIS_PSD_OS.doc
basePath: '/hr-leave/[API endpoint]'
paths:
  /leavetypes/_search:
    post:
      summary: Get the Leave Types defined in the system.
      description: >
        All the leave type master data can be fetched one shot using GET, or
        else by passing name/id one can get a specific leave data.
      parameters:
        - name: requestInfo
          in: body
          description: Commmon request info for getting leave types.
          required: true
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/RequestInfo'
        - $ref: 'swagger-yaml/hr-masters.yaml/#/parameters/tenantId'
        - name: id
          description: List of Unique id for leave type.
          in: query
          required: false
          type: array
          items:
            type: integer
          format: int64
        - name: active
          description: Will be set to TRUE only if active leave types are required.
          in: query
          required: false
          type: string
        - name: typeOfCredit
          description: Value of type of credit will be set where search needs to be done for a specific type alone.
          in: query
          required: false
          type: string
        - name: accumulative
          description: >-
            Value will be set to TRUE if leave types of accumulative nature are
            to be searched and FALSE if non-accumulative are to be searched.
          in: query
          required: false
          type: boolean
        - $ref: '#/parameters/sortLeaveTypes'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/LeaveTypeRes'
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'
      tags:
        - Leave Type
  /leavetypes/_create:
    post:
      summary: Create a new leave type.
      description: >-
        To create a leave type master data we can use POST and set all the
        required and non-mandatory parameters.
      parameters:
        - name: leaveType
          in: body
          description: Details for the new leave type .
          required: true
          schema:
            $ref: '#/definitions/LeaveTypeReq'
      tags:
        - Leave Type
      responses:
        '201':
          description: Leave Type created sucessfully.
          schema:
            $ref: '#/definitions/LeaveTypeRes'
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'
  '/leavetype/{leavetypeId}/_update':
    parameters:
      - $ref: '#/parameters/leaveType'
    post:
      summary: Update existing leave type details.
      description: To update an existing leave type master data.
      parameters:
        - name: leaveType
          in: body
          description: Request header for the leave type with new of values.
          required: true
          schema:
            $ref: '#/definitions/LeaveTypeReq'
      tags:
        - Leave Type
      responses:
        '200':
          description: Leave Type updated.
          schema:
            $ref: '#/definitions/LeaveTypeRes'
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'
  /leaveallotments/_search:
    post:
      summary: Get the leave allocation defined in the system.
      description: >
        Get the leave allocation defined in the system for each leave type for
        each designation. If leave is allocated irrespective of designation then
        one set of data will be present.
      parameters:
        - name: requestInfo
          in: body
          description: Commmon request info for getting leave allocation.
          required: true
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/RequestInfo'
        - $ref: 'swagger-yaml/hr-masters.yaml/#/parameters/tenantId'
        - name: leaveType
          description: List of Unique id of the leave type.
          in: query
          required: false
          type: array
          items:
            type: integer
          format: int64
        - name: designationId
          description: List of Unique id for designation.
          in: query
          required: false
          type: array
          items:
            type: integer
          format: int64
        - name: id
          description: List of Unique id for leave allotment.
          in: query
          required: false
          type: array
          items:
            type: integer
          format: int64
        - $ref: '#/parameters/sortLeaveTypes'
        - $ref: '#/parameters/pageSize'
        - $ref: '#/parameters/pageNumber'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/LeaveAllotmentRes'
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'
      tags:
        - Leave Allotment
  /leaveallotments/_create:
    post:
      summary: Create new set of leave allocation.
      description: >-
        To create a new set of leave allocation designation wise one can use
        POST. One can create a single set if leave allotment for the entire
        employees irrespective of desgiantion.
      parameters:
        - name: leaveAllotment
          in: body
          description: Details for the new set of leave allotment data designation wise.
          required: true
          schema:
            $ref: '#/definitions/LeaveAllotmentReq'
      tags:
        - Leave Allotment
      responses:
        '201':
          description: Leave allotment created sucessfully.
          schema:
            $ref: '#/definitions/LeaveAllotmentRes'
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'
  '/leavesallotments/{leavetypeId}/_update':
    parameters:
      - $ref: '#/parameters/leaveType'
    post:
      summary: Update existing leave details for the designation and leave type
      description: >-
        To update a set of leave allocation for a particular leave type or for
        updating a specific leave types' data for a specific designation we can
        use this API.
      parameters:
        - $ref: '#/parameters/designation'
        - name: leaveAllocation
          in: body
          description: Request header for the leave allotment with new set of values.
          required: true
          schema:
            $ref: '#/definitions/LeaveAllotmentReq'
      tags:
        - Leave Allotment
      responses:
        '200':
          description: Leave Allotment updated.
          schema:
            $ref: '#/definitions/LeaveAllotmentRes'
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'
  /leaveopeningbalances/_search:
    post:
      summary: Get the employee leave opening balances defined in the system.
      description: >
        Get the employee leave opening balances defined in the system for any
        year leave type wise.
      parameters:
        - name: requestInfo
          in: body
          description: Commmon request info for getting leave opening balance.
          required: true
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/RequestInfo'
        - name: year
          description: Unique id for calendar year.
          in: query
          required: false
          type: integer
          format: int32
        - name: id
          description: List of Unique id for leave opening balance.
          in: query
          required: false
          type: array
          items:
            type: integer
          format: int64
        - name: leaveType
          description: List of Unique id of the leave type.
          required: false
          in: query
          type: array
          items:
            type: integer
          format: int64
        - name: employee
          description: List of Unique id for employee.
          in: query
          required: false
          type: array
          items:
            type: integer
          format: int64
        - $ref: '#/parameters/sortLeaveOpeningBalance'
        - $ref: '#/parameters/pageSize'
        - $ref: '#/parameters/pageNumber'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/LeaveOpeningBalanceRes'
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'
      tags:
        - Leave Opening Balance
  /leaveopeningbalances/_create:
    post:
      summary: Create a new set of leave opening balances for an employee for a year.
      description: >-
        To create a new set of leave opening balance leave type wise for an
        employee for any year one can use POST.
      parameters:
        - name: leaveOpeningBalance
          in: body
          description: >-
            Details for the new set of leave opening balance data leave type and
            employee wise.
          required: true
          schema:
            $ref: '#/definitions/LeaveOpeningBalanceReq'
      tags:
        - Leave Opening Balance
      responses:
        '201':
          description: Leave opening balance created sucessfully.
          schema:
            $ref: '#/definitions/LeaveOpeningBalanceRes'
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'
  '/leaveopeningbalances/{employeeId}/_update':
    parameters:
      - $ref: '#/parameters/employee'
    post:
      summary: Update existing leave opening balances for an employee.
      description: >-
        To update a set of leave the leave opening balances for a specific
        employee for any year and for any leave types.
      parameters:
        - name: leaveOpeningBalance
          in: body
          description: Request header for the leave opening balance with new set of values.
          required: true
          schema:
            $ref: '#/definitions/LeaveOpeningBalanceReq'
        - name: year
          description: Unique name of calendar year.
          in: query
          required: false
          type: integer
          format: int32
        - name: leaveType
          description: Unique id of the leave type.
          in: query
          required: false
          type: integer
          format: int64
      tags:
        - Leave Opening Balance
      responses:
        '200':
          description: Leave Opening balance updated.
          schema:
            $ref: '#/definitions/LeaveOpeningBalanceRes'
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'
  /eligibleleaves/_search:
    post:
      summary: >-
        Get the number of days of leave an employee is eligible for as on any
        date for each leave type.
      description: >
        Get the leave eligible for an employee as on any given date for any
        leave type. Eligibility will be based on the leave allotment, leave
        opening balance and the number of days of leave already availed. Number
        of days of leave alloted for the year will be prorated where as any
        leaves that are been carry forwarded will not be prorated. Only approved
        leaves will be considered as leave availed.
      parameters:
        - name: requestInfo
          in: body
          description: Commmon request info for getting the eligible leave.
          required: true
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/RequestInfo'
        - $ref: 'swagger-yaml/hr-masters.yaml/#/parameters/tenantId'
        - name: leaveType
          description: List of Unique id of the leave type.
          in: query
          required: true
          type: array
          items:
            type: integer
          format: int64
        - name: designationId
          description: List of Unique id for designation.
          in: query
          required: false
          type: array
          items:
            type: integer
          format: int64
        - name: employeeid
          description: List of Unique id of the employee.
          in: query
          required: true
          type: array
          items:
            type: integer
          format: int64
        - name: asOnDate
          description: Date for which the leave eligibility needs to be checked for.
          in: query
          required: true
          type: string
          format: date
        - $ref: '#/parameters/sortEligibleLeave'
        - $ref: '#/parameters/pageSize'
        - $ref: '#/parameters/pageNumber'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/EligibleLeave'
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'
      tags:
        - Leave Allotment
  /leaveapplications/_search:
    post:
      summary: Get the employee leave applications defined in the system.
      description: >
        Get the employee leave applications defined in the system for a leave
        type for any date or date range.
      parameters:
        - name: requestInfo
          in: body
          description: Commmon request info for getting leave application.
          required: true
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/RequestInfo'
        - name: applicationNumber
          description: Unique id of the leave application.
          in: query
          required: false
          type: string
        - name: status
          description: Status of leave application.
          in: query
          required: false
          type: string
        - name: employee
          description: List of Unique id for employee.
          in: query
          required: false
          type: array
          items:
            type: integer
          format: int64
        - name: fromDate
          description: Date from which the leave is applied.
          in: query
          required: false
          type: string
          format: date
        - name: toDate
          description: Date to which the leave is applied.
          in: query
          required: false
          type: string
          format: date
        - name: leaveType
          description: Unique id for leave type.
          in: query
          required: false
          type: string
        - name: id
          description: List of Unique id for leave Application.
          in: query
          required: false
          type: array
          items:
            type: integer
          format: int64
        - name: stateid
          description: Unique id of workflow states.
          in: query
          required: false
          type: integer
          format: int64
        - $ref: '#/parameters/sortLeaveApplications'
        - $ref: '#/parameters/pageSize'
        - $ref: '#/parameters/pageNumber'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/LeaveApplicationRes'
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'
      tags:
        - Leave Application
  /leaveapplications/_create:
    post:
      summary: Create a new leave application for an employee for a date range.
      description: >-
        To create a new leave application for a leave type for an employee for
        any date one can use POST.
      parameters:
        - name: leaveApplication
          in: body
          description: >-
            Details for the new leave application data for a leave type and
            employee.
          required: true
          schema:
            $ref: '#/definitions/LeaveApplicationReq'
      tags:
        - Leave Application
      responses:
        '201':
          description: Leave application created sucessfully.
          schema:
            $ref: '#/definitions/LeaveApplicationRes'
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'
  '/leaveapplication/{applicationNumber}/_update':
    post:
      summary: Update an existing leave application of an employee.
      description: To update a particular leave application using the application number.
      parameters:
        - name: leaveApplication
          in: body
          description: >-
            Request header for the leave opening application with new set of
            values.
          required: true
          schema:
            $ref: '#/definitions/LeaveApplicationSingleReq'
        - name: applicationNumber
          description: Unique leave application number.
          in: path
          required: true
          type: string
      tags:
        - Leave Application
      responses:
        '200':
          description: Leave application updated.
          schema:
            $ref: '#/definitions/LeaveApplicationRes'
        '400':
          description: Invalid input.
          schema:
            $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ErrorRes'
definitions:
  LeaveType:
    title: Master of all leave types with its properties.
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: The unique id a leave type.
      name:
        type: string
        description: The unique name of Leave type.
        minLength: 1
        maxLength: 50
      description:
        type: string
        description: Brief description of Leave type.
        maxLength: 250
      halfdayAllowed:
        type: boolean
        description: >-
          If half day leave is allowed for this leave type then the value will
          be TRUE, else the value will be FALSE.
      payEligible:
        type: boolean
        description: >-
          Indicates if the leave type created is eligible for pay or not. This
          decides if the salary has to be deducted for this kind of leave. Set
          TRUE in case of pay eligible and FALSE if pay not eligible.
      accumulative:
        type: boolean
        description: >-
          Indicates if the leave type is accumulative or unused days in
          employees account expire on closure of the year. Set TRUE if leave can
          be accumuated and FALSE if leave cannot be accumulated to next year.
      encashable:
        type: boolean
        description: >-
          Indicates if the leave type created is eligible for encashment. Set
          TRUE in case it is encashable and FALSE if not encashable.
      active:
        type: boolean
        description: >-
          If this leave type needs to be shown for selection in leave
          application, it needs to be set to TRUE, else it will be FALSE.
        default: true
      typeOfCredit:
        type: string
        description: This will define what is the tenure in which leave for this type will be credit to an employee.
        enum:
          - YEARLY
          - FULL TENURE
          - EVENT OCCURRANCE
      createdBy:
        type: string
        description: Id of the user who created the record.
      createdDate:
        type: string
        format: date
        description: Date on which the user master data was added into the system.
      lastModifiedBy:
        type: string
        description: Id of the user who last modified the record.
      lastModifiedDate:
        type: string
        format: date
        description: Date on which the user master data was last modified.
      tenantId:
        type: string
        description: >-
          Unique Identifier of which tenant this data is defined. For example,
          AP, AP-Kurnool etc.
        maxLength: 256
    required:
      - name
      - halfdayAllowed
      - payEligible
      - accumulative
      - encashable
      - tenantId
      - typeOfCredit
  LeaveTypeRes:
    type: object
    properties:
      ResponseInfo:
        $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ResponseInfo'
      LeaveType:
        type: array
        items:
          $ref: '#/definitions/LeaveType'
  LeaveTypeReq:
    type: object
    properties:
      RequestInfo:
        $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/RequestInfo'
      LeaveType:
        type: array
        items:
          $ref: '#/definitions/LeaveType'
  LeaveAllotment:
    title: >-
      This is a set up master which defined how many leaves are alloted for each
      leave type.
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: The unique id of leave allotment.
      designation:
        type: integer
        format: int64
        description: Unique Designation id
      leaveType:
        type: object
        description: which leave type the leaves are allocated.
        items:
          $ref: '#/definitions/LeaveType'
      noOfDays:
        type: number
        format: float
        description: >-
          Number of days of leaves allocated. Only whole number and 0.5 to be
          allowed. Allow maximum value till 2000.
      createdBy:
        type: string
        description: Id of the user who created the record.
      createdDate:
        type: string
        format: date
        description: Date on which the user master data was added into the system.
      lastModifiedBy:
        type: string
        description: Id of the user who last modified the record.
      lastModifiedDate:
        type: string
        format: date
        description: Date on which the user master data was last modified.
      tenantId:
        type: string
        description: >-
          Unique Identifier of which tenant this data is defined. For example,
          AP, AP-Kurnool etc.
        maxLength: 256
    required:
      - leaveType
      - noOfDays
      - tenantId
  LeaveAllotmentRes:
    type: object
    properties:
      ResponseInfo:
        $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ResponseInfo'
      LeaveAllotment:
        type: array
        items:
          $ref: '#/definitions/LeaveAllotment'
  LeaveAllotmentReq:
    type: object
    properties:
      RequestInfo:
        $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/RequestInfo'
      LeaveAllotment:
        type: array
        items:
          $ref: '#/definitions/LeaveAllotment'
  EligibleLeave:
    type: object
    properties:
      ResponseInfo:
        $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ResponseInfo'
      EligibleLeave:
        type: array
        items:
          type: object
          properties:
            leaveType:
              type: integer
              format: int64
              description: The unique id of leave type.
            employee:
              type: integer
              format: int64
              description: Unique id of the employee for whom the leave is applicable.
            noOfDays:
              type: number
              format: float
              description: >-
                Eligible leaves for a leave type for an employee. This will be
                the total of the number of opening balance leave + the prorated
                leave allotment - the already availed leaves. While prorating
                round up if it is greater than 0.5 and round down if it is less
                than 0.5
            asOnDate:
              type: string
              format: date
              pattern: dd/mm/yyyy
              description: Eligible as on this date.
  LeaveOpeningBalance:
    title: >-
      Each employee's leave balance carry forwarded from previous year will be
      captured here.
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: The unique id of leave opening balance.
      employee:
        type: integer
        format: int64
        description: Unique id of the employee for whom the leave is applicable.
      calendarYear:
        type: integer
        format: int32
        description: >-
          Unique name of the calandar year for which leave opening balance is
          captured.
      leaveType:
        type: object
        description: which leave type the leaves are allocated.
        items:
          $ref: '#/definitions/LeaveType'
      noOfDays:
        type: number
        format: float
        description: >-
          Available number of days as of the year.Only whole number and 0.5 to
          be allowed. Allow maximum value till 2000.
      createdBy:
        type: string
        description: Id of the user who created the record.
      createdDate:
        type: string
        format: date
        description: Date on which the user master data was added into the system.
      lastModifiedBy:
        type: string
        description: Id of the user who last modified the record.
      lastModifiedDate:
        type: string
        format: date
        description: Date on which the user master data was last modified.
      tenantId:
        type: string
        description: >-
          Unique Identifier of which tenant this data is defined. For example,
          AP, AP-Kurnool etc.
        maxLength: 256
    required:
      - employee
      - calendarYear
      - leaveType
      - noOfDays
      - tenantId
  LeaveOpeningBalanceRes:
    type: object
    properties:
      ResponseInfo:
        $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/ResponseInfo'
      LeaveOpeningBalance:
        type: array
        items:
          $ref: '#/definitions/LeaveOpeningBalance'
  LeaveOpeningBalanceReq:
    type: object
    properties:
      RequestInfo:
        $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/RequestInfo'
      LeaveOpeningBalance:
        type: array
        items:
          $ref: '#/definitions/LeaveOpeningBalance'
  LeaveApplication:
    title: All leave applications will be captured here.
    type: object
    properties:
      id:
        type: integer
        format: int64
        description: The unique id an employee leave.
      applicationNumber:
        type: string
        description: >-
          The unique leave application number. This will be auto-generated
          mandatorily for each leave application.
        maxLength: 100
      employee:
        type: integer
        format: int64
        description: Unique id of the employee who has applied for leave.
      leaveType:
        type: object
        description: which leave type the leaves are allocated.
        items:
          $ref: '#/definitions/LeaveType'
      fromDate:
        type: string
        format: date
        description: Date from which the leave is applied for.
      toDate:
        type: string
        format: date
        description: Date to which the leave is applied for.
      compensatoryForDate:
        type: string
        format: date
        description: >-
          Date worked on for which compensatory leave is applied for. This value
          will be given only when applying for compensatory leave.
      leaveDays:
        type: number
        format: float
        description: >-
          Number of days for which leaves are applied for. Only whole number and
          0.5 to be allowed. Allow maximum value till 2000.
      availableDays:
        type: number
        format: float
        description: >-
          Number of days available for the employee at the time of applying for
          leave. Only whole number and 0.5 to be allowed. Allow maximum value
          till 2000.
      halfdays:
        type: integer
        format: int32
        description: >-
          If the leave type allows for half day leave then, this info needs to
          be captured if user is opting for half day leave.
      firstHalfleave:
        type: boolean
        description: >-
          If the leave is applied for the first half of the day, value will be
          set to TRUE and if its applied for second half then value will FALSE.
      reason:
        type: string
        description: Reason for applying leave.
        minLength: 5
        maxLength: 500
      status:
        type: object
        description: >-
          Current status of leave. Possible values are- Applied, Approved,
          Rejected, Cancelled.
        items:
          $ref: 'swagger-yaml/hr-masters.yaml/#/definitions/HRStatus'
      stateId:
        type: integer
        format: int64
        description: >-
          The unique id of the workflow table to track the current state of the
          leave.
      createdBy:
        type: string
        description: Id of the user who created the record.
      createdDate:
        type: string
        format: date
        description: Date on which the user master data was added into the system.
      lastModifiedBy:
        type: string
