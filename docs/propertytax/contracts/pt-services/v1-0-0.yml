parameters:
##########################################################
#Parameter name must start with small case followed by camel case.
##########################################################
  pageSize:
    name: pageSize
    in: query
    description: Number of records returned.
    type: integer
    minimum: 0
    exclusiveMinimum: true
    maximum: 100
    exclusiveMaximum: false
    multipleOf: 10
    default: 20
  pageNumber:
    name: pageNumber
    in: query
    description: Page number
    type: integer
    default: 1
  sortProperty:
    name: sort
    in: query
    description: Property results will be sorted by upicno ascending by default if this parameter is not provided.
    type: array
    uniqueItems: true
    minItems: 1
    maxItems: 3
    collectionFormat: pipes
    items:
      type: string
      pattern: '[-+](upicno|doorNumber|ownerName)'
    default:
      - +upicno

tags:
  - name: Property
    description: APIs required for property.
  - name: Transfer
    description: APIs required for title transfer.

